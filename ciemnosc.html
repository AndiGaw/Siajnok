<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis - Tajna Mapa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #000000;
            font-family: 'Cinzel', serif;
            overflow: hidden;
        }

        #controls-container {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .ui-btn {
            font-size: 1.2em; 
            padding: 10px 20px; 
            width: 320px; 
            background: #111; 
            color: #e6c47a;
            border: 2px solid #e6c47a; 
            border-radius: 8px; 
            cursor: pointer; 
            box-shadow: 0 0 10px rgba(230,196,122,0.5);
            transition: 0.3s;
            font-family: inherit;
        }

        .ui-btn:hover { 
            background: #222; 
            box-shadow: 0 0 20px rgba(230,196,122,0.8); 
            color: #e6c47a; 
        }

        /* G≈Å√ìWNY KONTENER - teraz poprawnie dzieli miejsce miƒôdzy mapƒô a tekst */
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 120px; /* Du≈ºy odstƒôp zabezpieczajƒÖcy przed rogami mapy */
            z-index: 5;
        }

        .map-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            /* Padding tworzy niewidzialnƒÖ barierƒô wok√≥≈Ç obr√≥conej mapy */
            padding: 50px;
        }

        .mapa-arrakis {
            max-width: 35vw;
            max-height: 50vh;
            display: block;
            transform: rotate(45deg); /* Obr√≥t mapy */
            transition: transform 0.5s ease-in-out;
        }

        .ukryty-tekst {
            user-select: text; 
            width: 300px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 1.6;
            font-size: 1.2rem;
            text-align: center;
            transition: color 0.3s ease;
        }

        /* EFEKT ZAZNACZENIA Z PO≈öWIATƒÑ (TEXT-SHADOW) */
        .ukryty-tekst::selection {
            background: #ff8c00;
            color: #ffffff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ffae00, 0 0 30px #ff4500;
        }
        
        .ukryty-tekst::-moz-selection {
            background: #ff8c00;
            color: #ffffff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ffae00, 0 0 30px #ff4500;
        }
    </style>
</head>
<body>

    <div id="controls-container">
        <button id="narratorBtn" class="ui-btn" onclick="playNarrator()">üéôÔ∏è Narrator (Start)</button>
    </div>

    <div class="container">
        <div class="map-wrapper">
            <img src="Mapa_Arrakis.png" alt="Mapa Arrakis" class="mapa-arrakis">
        </div>
        
        <div class="ukryty-tekst">
            Przyprawa musi p≈ÇynƒÖƒá. Kto kontroluje przyprawƒô, ten kontroluje wszech≈õwiat. Strach to zab√≥jca umys≈Çu.
        </div>
    </div>

    <script>
        let narratorAudio = null;
        
        function playNarrator() {
            const btn = document.getElementById("narratorBtn");
            if (!narratorAudio) {
                narratorAudio = new Audio("Zaproszenie.mp3");
                narratorAudio.addEventListener('ended', () => {
                    btn.innerText = "üéôÔ∏è Narrator (Start)";
                    narratorAudio.currentTime = 0;
                });
            }

            if (narratorAudio.paused) {
                narratorAudio.play().then(() => {
                    btn.innerText = "‚è∏Ô∏è Narrator (Pauza)";
                }).catch((e) => {
                    console.error(e);
                    alert("Upewnij siƒô, ≈ºe plik 'Zaproszenie.mp3' istnieje.");
                });
            } else {
                narratorAudio.pause();
                btn.innerText = "‚ñ∂Ô∏è Narrator (Wzn√≥w)";
            }
        }
    </script>
</body>
</html>
