<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis - Tajna Mapa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #000;
            color: #e6c47a;
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; 
            overflow-y: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 40px 20px;
            gap: 30px;
            box-sizing: border-box;
        }

        .ui-btn {
            font-size: 1.1em; padding: 12px; width: 280px; 
            background: #111; color: #e6c47a; border: 2px solid #e6c47a; 
            border-radius: 8px; cursor: pointer; transition: 0.3s;
        }

        /* GRUPOWANIE MAPY I TEKSTU */
        .content-cluster {
            display: flex;
            flex-direction: row; /* Zawsze obok siebie na du≈ºych ekranach */
            align-items: center;
            justify-content: center;
            position: relative;
            width: auto; /* Dopasuj do zawarto≈õci, nie do ekranu */
            min-height: 450px;
            gap: 50px; /* Sztywny odstƒôp miƒôdzy mapƒÖ a napisem */
        }

        .map-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Mapa nie mo≈ºe siƒô ≈õciisnƒÖƒá */
        }

        .mapa-arrakis {
            width: 220px; /* Rozmiar bazowy bezpieczny dla obrotu */
            height: 220px;
            object-fit: contain;
            transform: rotate(45deg);
            transition: transform 1.5s ease-in-out;
            filter: drop-shadow(0 0 15px rgba(230,196,122,0.4));
        }

        .ukryty-tekst {
            width: 300px;
            text-align: left;
            font-size: 1.1rem;
            letter-spacing: 2px;
            line-height: 1.6;
            color: transparent; /* Ukryty */
            transition: color 1s ease;
            user-select: none;
        }

        .revealed {
            color: #e6c47a;
            text-shadow: 0 0 10px rgba(230,196,122,0.6);
            user-select: text;
        }

        /* Responsywno≈õƒá dla mniejszych ekran√≥w */
        @media (max-width: 800px) {
            .content-cluster {
                flex-direction: column;
                gap: 20px;
            }
            .ukryty-tekst {
                text-align: center;
                width: 90%;
            }
        }

        .answer-input {
            background: #111; border: 2px solid #5a4422;
            color: #e6c47a; padding: 12px; width: 280px;
            text-align: center; border-radius: 8px; font-family: inherit;
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="narratorBtn" class="ui-btn" onclick="playAudio()">üéôÔ∏è Narrator (Start)</button>

        <div class="content-cluster">
            <div class="map-wrapper">
                <img src="Mapa_Arrakis.png" alt="Mapa Arrakis" id="mapa" class="mapa-arrakis">
            </div>

            <div id="secretText" class="ukryty-tekst">
                PRZYPRAWA MUSI P≈ÅYNƒÑƒÜ. <br>
                KTO KONTROLUJE PRZYPRAWƒò, <br>
                TEN KONTROLUJE WSZECH≈öWIAT.
            </div>
        </div>

        <input type="text" id="pass" class="answer-input" placeholder="WPISZ HAS≈ÅO..." oninput="check(this)">
    </div>

    <script>
        let audio = new Audio('Zaproszenie.mp3');
        function playAudio() {
            const btn = document.getElementById("narratorBtn");
            if (audio.paused) { audio.play(); btn.innerText = "‚è∏Ô∏è Pauza"; }
            else { audio.pause(); btn.innerText = "‚ñ∂Ô∏è Wzn√≥w"; }
        }

        function check(el) {
            const val = el.value.toLowerCase().trim();
            const mapa = document.getElementById('mapa');
            const txt = document.getElementById('secretText');

            if (val === "tukan") {
                mapa.style.transform = "rotate(405deg)";
                txt.classList.add('revealed');
                el.style.borderColor = "#00ff00";
            } else {
                mapa.style.transform = "rotate(45deg)";
                txt.classList.remove('revealed');
                el.style.borderColor = "#5a4422";
            }
        }
    </script>
</body>
</html>
