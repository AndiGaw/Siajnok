<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis - Tajna Mapa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Rozk≈Çada elementy r√≥wnomiernie w pionie */
            justify-content: space-between; 
            padding: 40px 0;
            box-sizing: border-box;
            color: #e6c47a;
            font-family: 'Cinzel', serif;
            overflow: hidden;
        }

        #controls-container { width: 100%; display: flex; justify-content: center; }

        .map-section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            /* Mapa zajmuje ≈õrodek, ale ma elastyczno≈õƒá */
            flex-grow: 0; 
        }

        .map-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60vh;
            height: 60vh;
            position: relative;
        }

        .mapa-arrakis {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transform: rotate(45deg);
            transition: transform 0.8s ease-in-out;
        }

        .ukryty-tekst {
            position: absolute;
            left: calc(50% + 32vh);
            width: 300px;
            text-align: center;
            color: transparent;
            transition: color 0.5s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-field {
            background: #111;
            border: 2px solid #5a4422;
            color: #e6c47a;
            padding: 12px;
            width: 300px;
            text-align: center;
            border-radius: 8px;
            font-family: inherit;
            outline: none;
        }

        .revealed { color: #e6c47a; text-shadow: 0 0 10px rgba(230,196,122,0.5); }
    </style>
</head>
<body>

    <div id="controls-container">
        <button id="narratorBtn" class="ui-btn" onclick="playNarrator()">üéôÔ∏è Narrator (Start)</button>
    </div>

    <div class="map-section">
        <div class="map-wrapper">
            <img src="Mapa_Arrakis.png" alt="Mapa Arrakis" class="mapa-arrakis" id="map">
        </div>
        <div class="ukryty-tekst" id="secretText">
            Przyprawa musi p≈ÇynƒÖƒá. Kto kontroluje przyprawƒô, ten kontroluje wszech≈õwiat.
        </div>
    </div>

    <input type="text" class="input-field" placeholder="WPISZ HAS≈ÅO..." oninput="checkPass(this)">

    <script>
        // Funkcje JavaScript pozostajƒÖ bez zmian
        let audio = null;
        function playNarrator() {
            const btn = document.getElementById("narratorBtn");
            if (!audio) audio = new Audio("Zaproszenie.mp3");
            if (audio.paused) { audio.play(); btn.innerText = "‚è∏Ô∏è Pauza"; } 
            else { audio.pause(); btn.innerText = "‚ñ∂Ô∏è Wzn√≥w"; }
        }

        function checkPass(el) {
            const val = el.value.toLowerCase().trim();
            const map = document.getElementById('map');
            const txt = document.getElementById('secretText');
            if (val === "tukan") {
                map.style.transform = "rotate(405deg)";
                txt.classList.add('revealed');
            } else {
                map.style.transform = "rotate(45deg)";
                txt.classList.remove('revealed');
            }
        }
    </script>
</body>
</html>
