<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis - Tajna Mapa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* To tworzy r√≥wne, dynamiczne odstƒôpy miƒôdzy elementami */
            justify-content: space-between; 
            padding: 40px 0;
            box-sizing: border-box;
            color: #e6c47a;
            font-family: 'Cinzel', serif;
            overflow: hidden;
        }

        /* PRZYWR√ìCONY STYL PRZYCISKU */
        .ui-btn { 
            font-size: 1.2em; 
            padding: 10px 20px; 
            width: 320px; 
            background: #111; 
            color: #e6c47a; 
            border: 2px solid #e6c47a; 
            border-radius: 8px; 
            cursor: pointer; 
            box-shadow: 0 0 10px rgba(230,196,122,0.5); 
            transition: 0.3s; 
            font-family: inherit; 
            z-index: 10;
        }

        .ui-btn:hover { 
            background: #222; 
            box-shadow: 0 0 20px rgba(230,196,122,0.8); 
            color: #e6c47a; 
        }

        /* CENTRUM: MAPA I TEKST */
        .map-section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .map-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60vh;
            height: 60vh;
            position: relative;
            flex-shrink: 0;
        }

        .mapa-arrakis {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transform: rotate(45deg);
            transition: transform 0.8s ease-in-out;
        }

        .ukryty-tekst {
            position: absolute;
            left: calc(50% + 40vh);
            width: 300px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 1.6;
            font-size: 1.1rem;
            text-align: center;
            color: transparent; /* Ukryty */
            transition: color 0.5s ease;
        }

        .revealed { 
            color: #e6c47a; 
            text-shadow: 0 0 10px rgba(230,196,122,0.5); 
        }

        /* D√ì≈Å: POLE HAS≈ÅA */
        .input-field {
            background-color: #111;
            border: 2px solid #5a4422;
            color: #e6c47a;
            padding: 12px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        .input-field:focus { 
            border-color: #e6c47a; 
            box-shadow: 0 0 15px rgba(230,196,122,0.3); 
        }
    </style>
</head>
<body>

    <div id="controls-container">
        <button id="narratorBtn" class="ui-btn" onclick="playNarrator()">üéôÔ∏è Narrator (Start)</button>
    </div>

    <div class="map-section">
        <div class="map-wrapper">
            <img src="Mapa_Arrakis.png" alt="Mapa Arrakis" class="mapa-arrakis" id="map">
        </div>
        <div class="ukryty-tekst" id="secretText">
            Przyprawa musi p≈ÇynƒÖƒá. Kto kontroluje przyprawƒô, ten kontroluje wszech≈õwiat.
        </div>
    </div>

    <input type="text" class="input-field" placeholder="WPISZ HAS≈ÅO..." oninput="checkPass(this)">

    <script>
        let audio = null;
        function playNarrator() {
            const btn = document.getElementById("narratorBtn");
            if (!audio) audio = new Audio("Zaproszenie.mp3");
            if (audio.paused) { 
                audio.play(); 
                btn.innerText = "‚è∏Ô∏è Narrator (Pauza)"; 
            } else { 
                audio.pause(); 
                btn.innerText = "‚ñ∂Ô∏è Narrator (Wzn√≥w)"; 
            }
        }

        function checkPass(el) {
            const val = el.value.toLowerCase().trim();
            const map = document.getElementById('map');
            const txt = document.getElementById('secretText');
            if (val === "tukan") {
                map.style.transform = "rotate(405deg)";
                txt.classList.add('revealed');
                el.style.borderColor = "#e6c47a";
            } else {
                map.style.transform = "rotate(45deg)";
                txt.classList.remove('revealed');
                el.style.borderColor = "#5a4422";
            }
        }
    </script>
</body>
</html>
