<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis - Tajna Mapa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; height: 100vh; background-color: #000;
            display: flex; flex-direction: column; align-items: center;
            justify-content: space-between; padding: 40px 0; box-sizing: border-box;
            color: #e6c47a; font-family: 'Cinzel', serif; overflow: hidden;
        }

        .ui-btn { 
            font-size: 1.2em; padding: 10px 20px; width: 320px; background: #111; 
            color: #e6c47a; border: 2px solid #e6c47a; border-radius: 8px; 
            cursor: pointer; box-shadow: 0 0 10px rgba(128,128,128,0.5); 
            transition: 0.3s; font-family: inherit; z-index: 10;
        }

        .map-section {
            position: relative; display: flex; justify-content: center;
            align-items: center; width: 100%;
        }

        .map-wrapper {
            display: flex; justify-content: center; align-items: center;
            width: 60vh; height: 60vh; position: relative; flex-shrink: 0;
        }

        .mapa-arrakis {
            max-width: 100%; max-height: 100%; object-fit: contain;
            transform: rotate(45deg); 
            /* ROTACJA TRWA 3 SEKUNDY, DODANO TRANSITION DLA OPACITY */
            transition: transform 3s ease-in-out, opacity 1.5s ease; 
            opacity: 1;
        }

        /* KLASA UKRYWAJƒÑCA MAPƒò */
        .map-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .btn-enter {
            position: absolute; z-index: 15; background: transparent;
            border: 2px solid #e6c47a; color: #e6c47a; padding: 15px 30px;
            font-family: 'Cinzel', serif; font-weight: bold; font-size: 1.5rem;
            cursor: pointer; border-radius: 50px; opacity: 0; pointer-events: none;
            transition: opacity 1.5s ease;
            text-shadow: 0 0 10px #e6c47a; box-shadow: 0 0 15px rgba(181, 176, 166, 0.6);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .btn-active { opacity: 1; pointer-events: auto; animation: pulse 2s infinite ease-in-out; }

        .ukryty-tekst {
            position: absolute; left: calc(50% + 40vh); width: 300px;
            font-weight: 300; text-transform: uppercase; letter-spacing: 3px;
            line-height: 1.6; font-size: 1.1rem; text-align: center;
            color: transparent; 
            transition: color 1.5s ease; 
        }

        .revealed { color: #e6c47a; text-shadow: 0 0 10px rgba(230,196,122,0.5); }

        .input-field {
            background-color: #111; border: 2px solid #5a4422; color: #e6c47a;
            padding: 12px; font-family: 'Cinzel', serif; font-size: 1rem;
            border-radius: 8px; width: 300px; text-align: center; outline: none; transition: 0.3s;
        }
    </style>
</head>
<body>

    <div id="controls-container">
        <button id="narratorBtn" class="ui-btn" onclick="playNarrator()">üéôÔ∏è Narrator (Start)</button>
    </div>

    <div class="map-section">
        <div class="map-wrapper">
            <img src="Mapa_Arrakis.png" alt="Mapa Arrakis" class="mapa-arrakis" id="map">
            <button id="enterBtn" class="btn-enter" onclick="location.href='https://andigaw.github.io/Siajnok/piasek.html'">WEJD≈π</button>
        </div>
        <div class="ukryty-tekst" id="secretText">
            Zawsze jestem, lecz nigdy mnie nie ma,
            wciƒÖ≈º uciekam, choƒá nikt mnie nie goni.
            Ka≈ºde imperium w py≈Ç obracam,
            kim jestem, skoro nie mam d≈Çoni?
        </div>
    </div>

    <input type="text" id="passwordInput" class="input-field" placeholder="WPISZ HAS≈ÅO..." oninput="checkPass(this)">

    <script>
        let audio = null;
        let doorAudio = new Audio("Stone_door.mp3");
        let timers = [];

        function playNarrator() {
            const btn = document.getElementById("narratorBtn");
            if (!audio) audio = new Audio("Mapa.mp3");
            if (audio.paused) { audio.play(); btn.innerText = "‚è∏Ô∏è Narrator (Pauza)"; } 
            else { audio.pause(); btn.innerText = "‚ñ∂Ô∏è Narrator (Wzn√≥w)"; }
        }

        function checkPass(el) {
            const val = el.value.toLowerCase().trim();
            const map = document.getElementById('map');
            const txt = document.getElementById('secretText');
            const enterBtn = document.getElementById('enterBtn');

            timers.forEach(clearTimeout);
            timers = [];

            if (val === "czas" || val === "czasem") {
                map.style.transform = "rotate(360deg)";
                el.style.borderColor = "#e6c47a";

                timers.push(setTimeout(() => {
                    txt.classList.add('revealed');
                }, 2000));

                timers.push(setTimeout(() => {
                    doorAudio.play();
                }, 2000));

                timers.push(setTimeout(() => {
                    map.classList.add('map-hidden');
                    enterBtn.classList.add('btn-active');
                }, 10000));

            } else {
                map.style.transform = "rotate(45deg)";
                map.classList.remove('map-hidden');
                txt.classList.remove('revealed');
                enterBtn.classList.remove('btn-active');
                el.style.borderColor = "#5a4422";
            }
        }
    </script>
</body>
</html>
