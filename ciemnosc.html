<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis - Tajna Mapa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #000000; /* Tekst domy≈õlnie czarny */
            font-family: 'Cinzel', serif; /* Ustawienie epickiego fontu dla ca≈Ço≈õci */
            overflow: hidden;
        }

        #controls-container {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        /* STYL PRZYCISKU (identyczny jak w grze) */
        .ui-btn {
            font-size: 1.2em; 
            padding: 10px 20px; 
            width: 320px; 
            background: #111; 
            color: #e6c47a;
            border: 2px solid #e6c47a; 
            border-radius: 8px; 
            cursor: pointer; 
            box-shadow: 0 0 10px rgba(230,196,122,0.5);
            text-transform: none;
            transition: 0.3s;
            font-family: inherit;
        }

        .ui-btn:hover { 
            background: #222; 
            box-shadow: 0 0 20px rgba(230,196,122,0.8); 
            color: #e6c47a; 
        }

        /* G≈Ç√≥wny kontener */
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 100px; /* Zwiƒôkszony odstƒôp, by rogi mapy nie dotyka≈Çy tekstu */
            padding: 20px;
        }

        /* Kontener na mapƒô - klucz do unikniƒôcia nachodzenia */
        .map-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            /* Zapewniamy dodatkowe miejsce na wystajƒÖce rogi obr√≥conej mapy */
            padding: 60px; 
        }

        .mapa-arrakis {
            max-width: 40vw;
            max-height: 40vh;
            display: block;
            /* KLUCZOWA ZMIANA: Obr√≥t o 45 stopni w prawo */
            transform: rotate(45deg);
            /* Opcjonalnie: p≈Çynne przej≈õcie przy ≈Çadowaniu */
            transition: transform 0.5s ease-in-out;
        }

        .ukryty-tekst {
                user-select: text; 
                width: 250px;
                /* Stylizacja tekstu na "epicki" */
                font-weight: 300;
                text-transform: uppercase; /* Wielkie litery dodajƒÖ powagi */
                letter-spacing: 3px;       /* Wiƒôksze odstƒôpy miƒôdzy literami */
                line-height: 1.6;
                font-size: 1.2rem;
                text-align: justify;
            }
    
            /* Zmiana koloru zaznaczenia, ≈ºeby tekst wyglƒÖda≈Ç jak ogie≈Ñ/z≈Çoto po odkryciu */
            .ukryty-tekst::selection {
                background: #ff8c00; /* Kolor przyprawy (pomara≈Ñczowy) */
                color: #000000;
            }
    </style>
</head>
<body>

        <div id="controls-container">
        <button id="narratorBtn" class="ui-btn" onclick="playNarrator()">üéôÔ∏è Narrator (Start)</button>
    </div>

    <div class="container">
        <div class="map-wrapper">
        <img src="Mapa_Arrakis.png" alt="Mapa Arrakis" class="mapa-arrakis">
        
        <div class="ukryty-tekst">
            Przyprawa musi p≈ÇynƒÖƒá. Kto kontroluje przyprawƒô, ten kontroluje wszech≈õwiat.
        </div>
    </div>

</body>

    
    <script>
        let narratorAudio = null;
        
        function playNarrator() {
            const btn = document.getElementById("narratorBtn");
            
            // Inicjalizacja przy pierwszym klikniƒôciu
            if (!narratorAudio) {
                narratorAudio = new Audio("Zaproszenie.mp3");
                
                // Obs≈Çuga zako≈Ñczenia nagrania
                narratorAudio.addEventListener('ended', () => {
                    btn.innerText = "üéôÔ∏è Narrator (Start)";
                    narratorAudio.currentTime = 0;
                });
            }

            // Logika odtwarzania/pauzowania
            if (narratorAudio.paused) {
                narratorAudio.play().then(() => {
                    btn.innerText = "‚è∏Ô∏è Narrator (Pauza)";
                }).catch((e) => {
                    console.error(e);
                    alert("B≈ÇƒÖd: Upewnij siƒô, ≈ºe plik 'Zaproszenie.mp3' jest w folderze.");
                });
            } else {
                narratorAudio.pause();
                btn.innerText = "‚ñ∂Ô∏è Narrator (Wzn√≥w)";
            }
        }
    </script>
</html>
