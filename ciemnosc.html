<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis - Tajna Mapa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Forum&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e6c47a;
            font-family: 'Cinzel', serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            /* Zwiększony dystans między sekcjami */
            gap: 150px; 
            width: 90%;
            max-width: 1400px;
        }

        /* Lewa strona - stała szerokość, by obrót nie przesuwał tekstu */
        .left-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            flex-basis: 500px; 
            flex-shrink: 0;
        }

        .map-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mapa-arrakis {
            /* Rozmiar mapy dopasowany tak, by rogi przy 45° nie wychodziły poza wrapper */
            width: 100%; 
            height: auto;
            display: block;
            transform: rotate(45deg);
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Styl pola tekstowego */
        .answer-input {
            background: #111;
            border: 2px solid #5a4422;
            color: #e6c47a;
            padding: 12px 20px;
            font-family: 'Forum', serif;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 4px;
            outline: none;
            transition: 0.3s;
            width: 250px;
            letter-spacing: 2px;
        }

        .answer-input:focus {
            border-color: #e6c47a;
            box-shadow: 0 0 15px rgba(230, 196, 122, 0.4);
        }

        .answer-input.correct {
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            color: #00ff00;
        }

        /* UKRYTY TEKST - PEŁNE CENTROWANIE */
        .ukryty-tekst {
            user-select: text; 
            width: 400px;
            color: #000; /* Ukryty na czarnym tle */
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 4px;
            line-height: 1.8;
            font-size: 1.3rem;
            /* Wyrównanie do środka */
            text-align: center; 
            transition: 0.5s;
        }

        .ukryty-tekst::selection {
            background: #ff8c00;
            color: #ffffff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ffae00, 0 0 40px #ff4500;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-side">
            <div class="map-wrapper">
                <img src="Mapa_Arrakis.png" alt="Mapa Arrakis" id="mapa" class="mapa-arrakis">
            </div>
            
            <input type="text" 
                   id="questInput" 
                   class="answer-input" 
                   placeholder="WPISZ HASŁO..." 
                   autocomplete="off"
                   oninput="checkAnswer(this)">
        </div>
        
        <div class="ukryty-tekst">
            Strach to zabójca umysłu. Strach to mała śmierć, która przynosi całkowite unicestwienie. Przepuszczę go przez siebie.
        </div>
    </div>

    <script>
        function checkAnswer(input) {
            const val = input.value.toLowerCase().trim();
            const mapa = document.getElementById('mapa');
            
            if (val === "tukan") {
                input.classList.add('correct');
                mapa.style.transform = "rotate(405deg)";
                input.blur();
            } else {
                input.classList.remove('correct');
                mapa.style.transform = "rotate(45deg)";
            }
        }
    </script>
</body>
</html>
