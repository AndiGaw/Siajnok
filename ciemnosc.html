<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis - Tajna Mapa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #000;
            color: #e6c47a;
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* G≈Ç√≥wny kontener - stos pionowy */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            gap: 20px; /* Sta≈Çy odstƒôp miƒôdzy sekcjami */
        }

        .ui-btn {
            font-size: 1.1em; 
            padding: 12px; 
            width: 300px; 
            background: #111; 
            color: #e6c47a;
            border: 2px solid #e6c47a; 
            border-radius: 8px; 
            cursor: pointer;
            z-index: 10;
        }

        /* KLUCZOWA ZMIANA: Kontener mapy z wymuszonym rozmiarem */
        .map-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Rezerwujemy sta≈ÇƒÖ wysoko≈õƒá, aby rogi mapy mia≈Çy "pusty plac" wok√≥≈Ç siebie */
            height: 60vh; 
            width: 100%;
            position: relative;
            margin: 20px 0;
        }

        /* Na komputerach tekst lƒÖduje obok mapy */
        @media (min-width: 1024px) {
            .map-section {
                flex-direction: row;
                gap: 80px;
            }
        }

        .map-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mapa-arrakis {
            width: 100%;
            height: auto;
            transform: rotate(45deg);
            transition: transform 1.5s ease-in-out;
            /* Drop-shadow zamiast border, ≈ºeby nie ucina≈Ço rog√≥w */
            filter: drop-shadow(0 0 10px rgba(230,196,122,0.3));
        }

        .ukryty-tekst {
            width: 280px;
            text-align: center;
            font-size: 1rem;
            letter-spacing: 2px;
            line-height: 1.6;
            color: rgba(0,0,0,0); /* Ca≈Çkowicie ukryty */
            transition: color 1s ease;
        }

        .revealed {
            color: #e6c47a;
            text-shadow: 0 0 10px rgba(230,196,122,0.5);
        }

        .answer-input {
            background: #111;
            border: 2px solid #5a4422;
            color: #e6c47a;
            padding: 12px;
            width: 290px;
            text-align: center;
            border-radius: 8px;
            font-family: inherit;
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="narratorBtn" class="ui-btn" onclick="playAudio()">üéôÔ∏è Narrator (Start)</button>

        <div class="map-section">
            <div class="map-wrapper">
                <img src="Mapa_Arrakis.png" alt="Mapa Arrakis" id="mapa" class="mapa-arrakis">
            </div>

            <div id="secretText" class="ukryty-tekst">
                PRZYPRAWA MUSI P≈ÅYNƒÑƒÜ. <br>
                KTO KONTROLUJE PRZYPRAWƒò, <br>
                TEN KONTROLUJE WSZECH≈öWIAT.
            </div>
        </div>

        <input type="text" id="pass" class="answer-input" placeholder="WPISZ HAS≈ÅO..." oninput="check(this)">
    </div>

    <script>
        let audio = new Audio('Zaproszenie.mp3');
        
        function playAudio() {
            const btn = document.getElementById("narratorBtn");
            if (audio.paused) {
                audio.play();
                btn.innerText = "‚è∏Ô∏è Pauza";
            } else {
                audio.pause();
                btn.innerText = "‚ñ∂Ô∏è Wzn√≥w";
            }
        }

        function check(el) {
            const val = el.value.toLowerCase().trim();
            const mapa = document.getElementById('mapa');
            const txt = document.getElementById('secretText');

            if (val === "tukan") {
                mapa.style.transform = "rotate(405deg)";
                txt.classList.add('revealed');
                el.style.borderColor = "#00ff00";
            } else {
                mapa.style.transform = "rotate(45deg)";
                txt.classList.remove('revealed');
                el.style.borderColor = "#5a4422";
            }
        }
    </script>
</body>
</html>
