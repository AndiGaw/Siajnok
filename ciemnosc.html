<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis - Tajna Mapa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Fundament: Pionowa o≈õ jak w grze o czerwiu */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000000;
            color: #e6c47a;
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto; /* Pozwala przewijaƒá na ma≈Çych ekranach */
        }

        /* G≈Ç√≥wny kontener (odpowiednik .container z gry) */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Sta≈Çy odstƒôp miƒôdzy sekcjami */
            padding: 20px;
            width: 100%;
            z-index: 2;
        }

        /* Panel przycisk√≥w */
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .ui-btn {
            font-size: 1.2em; 
            padding: 10px 20px; 
            width: 320px; 
            background: #111; 
            color: #e6c47a;
            border: 2px solid #e6c47a; 
            border-radius: 8px; 
            cursor: pointer; 
            box-shadow: 0 0 10px rgba(230,196,122,0.5);
            transition: 0.3s;
            font-family: inherit;
        }

        .ui-btn:hover { 
            background: #222; 
            box-shadow: 0 0 20px rgba(230,196,122,0.8); 
        }

        /* Obszar gry/mapy (odpowiednik #game-area) */
        .map-display {
            display: flex;
            flex-direction: column; /* Na telefonach pionowo */
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
        }

        /* Na komputerach mapa i tekst obok siebie */
        @media (min-width: 1024px) {
            .map-display {
                flex-direction: row;
                gap: 100px;
            }
        }

        /* Kontener mapy z zapasem na obr√≥t (jak #board-wrapper) */
        .map-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 40px; /* Bezpieczna strefa dla rog√≥w mapy */
        }

        .mapa-arrakis {
            max-width: 70vw; /* Responsywna szeroko≈õƒá */
            max-height: 40vh;
            width: auto;
            display: block;
            transform: rotate(45deg); 
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 15px rgba(230,196,122,0.3));
        }

        /* Ukryty tekst */
        .ukryty-tekst {
            user-select: text; 
            width: 300px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 1.6;
            font-size: 1.2rem;
            text-align: center;
            color: #000; /* Ukryty w ciemno≈õci */
            transition: color 1s ease;
        }

        /* Stylizacja zaznaczenia */
        .ukryty-tekst::selection {
            background: #ff8c00;
            color: #ffffff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ffae00;
        }

        /* Pole has≈Ça (jak w grze) */
        .answer-input {
            background: #111;
            border: 2px solid #5a4422;
            color: #e6c47a;
            padding: 12px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            text-align: center;
            border-radius: 8px;
            width: 316px;
            outline: none;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <h1>Tajemnice Arrakis</h1>

        <div id="controls">
            <button id="narratorBtn" class="ui-btn" onclick="playNarrator()">üéôÔ∏è Narrator (Start)</button>
        </div>

        <div class="map-display">
            <div class="map-wrapper">
                <img src="Mapa_Arrakis.png" alt="Mapa Arrakis" id="mapa" class="mapa-arrakis">
            </div>
            
            <div id="secretText" class="ukryty-tekst">
                Przyprawa musi p≈ÇynƒÖƒá. <br>
                Kto kontroluje przyprawƒô, <br>
                ten kontroluje wszech≈õwiat.
            </div>
        </div>

        <input type="text" class="answer-input" placeholder="WPISZ HAS≈ÅO..." oninput="checkAnswer(this)">
    </div>

    <script>
        let narratorAudio = null;
        
        function playNarrator() {
            const btn = document.getElementById("narratorBtn");
            if (!narratorAudio) {
                narratorAudio = new Audio("Zaproszenie.mp3");
                narratorAudio.addEventListener('ended', () => {
                    btn.innerText = "üéôÔ∏è Narrator (Start)";
                    narratorAudio.currentTime = 0;
                });
            }

            if (narratorAudio.paused) {
                narratorAudio.play().then(() => {
                    btn.innerText = "‚è∏Ô∏è Narrator (Pauza)";
                }).catch(e => alert("B≈ÇƒÖd pliku audio."));
            } else {
                narratorAudio.pause();
                btn.innerText = "‚ñ∂Ô∏è Narrator (Wzn√≥w)";
            }
        }

        function checkAnswer(input) {
            const val = input.value.toLowerCase().trim();
            const mapa = document.getElementById('mapa');
            const secretText = document.getElementById('secretText');
            
            if (val === "tukan") {
                input.style.borderColor = "#00ff00";
                mapa.style.transform = "rotate(405deg)";
                secretText.style.color = "#e6c47a"; // Ujawnij tekst
            } else {
                input.style.borderColor = "#5a4422";
                mapa.style.transform = "rotate(45deg)";
                secretText.style.color = "#000"; // Ukryj tekst
            }
        }
    </script>
</body>
</html>
