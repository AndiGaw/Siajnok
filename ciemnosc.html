<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis - Tajna Mapa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #000000; /* Tekst domyślnie czarny */
            font-family: 'Cinzel', serif; /* Ustawienie epickiego fontu dla całości */
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 20px; /* Odstęp między mapą a tekstem */
        }

        .mapa-arrakis {
            max-width: 40vw;
            max-height: 40vh;
            display: block;
            /* KLUCZOWA ZMIANA: Obrót o 45 stopni w prawo */
            transform: rotate(45deg);
            /* Opcjonalnie: płynne przejście przy ładowaniu */
            transition: transform 0.5s ease-in-out;
        }

        .ukryty-tekst {
                user-select: text; 
                width: 250px;
                /* Stylizacja tekstu na "epicki" */
                font-weight: 300;
                text-transform: uppercase; /* Wielkie litery dodają powagi */
                letter-spacing: 3px;       /* Większe odstępy między literami */
                line-height: 1.6;
                font-size: 1.2rem;
                text-align: justify;
            }
    
            /* Zmiana koloru zaznaczenia, żeby tekst wyglądał jak ogień/złoto po odkryciu */
            .ukryty-tekst::selection {
                background: #ff8c00; /* Kolor przyprawy (pomarańczowy) */
                color: #000000;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Mapa_Arrakis.png" alt="Mapa Arrakis" class="mapa-arrakis">
        
        <div class="ukryty-tekst">
            Przyprawa musi płynąć. Kto kontroluje przyprawę, ten kontroluje wszechświat.
        </div>
    </div>

</body>
</html>
