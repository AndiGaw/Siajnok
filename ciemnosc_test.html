<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis - Tajna Mapa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e6c47a;
            font-family: 'Cinzel', serif;
            /* Na telefonach pozwalamy na przewijanie pionowe, by nic nie uciƒô≈Ço */
            overflow-x: hidden;
            overflow-y: auto;
        }

        .central-axis {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Zwiƒôkszony odstƒôp, aby rogi mapy mia≈Çy miejsce */
            gap: 20px; 
            position: relative;
            padding: 40px 0;
            width: 100%;
        }

        .ui-btn {
            font-size: 1.2em; 
            padding: 10px 20px; 
            width: 90%; /* Responsywna szeroko≈õƒá */
            max-width: 320px; 
            background: #111; 
            color: #e6c47a;
            border: 2px solid #e6c47a; 
            border-radius: 8px; 
            cursor: pointer; 
            box-shadow: 0 0 10px rgba(230,196,122,0.5);
            transition: 0.3s;
            font-family: inherit;
            z-index: 10;
        }

        /* NAPRAWA NACHODZENIA: Wrapper z zapasem */
        .map-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            /* Zapas miejsca na obr√≥cone rogi */
            margin: 40px 0; 
            position: relative;
            width: 100%;
        }

        .mapa-arrakis {
            width: 70vw; /* Na telefonie wiƒôksza wzglƒôdem ekranu */
            max-width: 400px; /* Na komputerze nie za du≈ºa */
            height: auto;
            display: block;
            transform: rotate(45deg);
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ukryty-tekst {
            user-select: text; 
            width: 280px;
            color: #000000;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.6;
            font-size: 1.1rem;
            text-align: center;
            transition: color 1s ease, text-shadow 1s ease;
        }

        /* REAKCJA NA TELEFON (Media Queries) */
        @media (min-width: 1024px) {
            /* Na komputerze tekst jest po prawej */
            .ukryty-tekst {
                position: absolute;
                left: calc(50% + 250px);
                top: 50%;
                transform: translateY(-50%);
                text-align: left;
            }
        }

        @media (max-width: 1023px) {
            /* Na telefonie tekst pojawia siƒô pod has≈Çem */
            .ukryty-tekst {
                position: static;
                margin-top: 30px;
                transform: none;
                width: 90%;
            }
        }

        .reveal-text {
            color: #e6c47a !important;
            text-shadow: 0 0 10px rgba(230,196,122,0.8), 0 0 20px rgba(255,140,0,0.5);
        }

        .answer-input {
            background: #111;
            border: 2px solid #5a4422;
            color: #e6c47a;
            padding: 12px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            text-align: center;
            border-radius: 8px;
            width: 90%;
            max-width: 316px;
            outline: none;
            transition: 0.3s;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="central-axis">
        <button id="narratorBtn1" class="ui-btn" onclick="playAudio('Zaproszenie.mp3', 'narratorBtn1')">
            üéôÔ∏è Narrator I (G√≥ra)
        </button>

        <div class="map-wrapper">
            <img src="Mapa_Arrakis.png" alt="Mapa Arrakis" id="mapa" class="mapa-arrakis">
        </div>

        <button id="narratorBtn2" class="ui-btn" onclick="playAudio('DrugiPlik.mp3', 'narratorBtn2')">
            üéôÔ∏è Narrator II (D√≥≈Ç)
        </button>

        <input type="text" id="questInput" class="answer-input" placeholder="WPISZ HAS≈ÅO..." oninput="checkAnswer(this)">
        
        <div id="secretText" class="ukryty-tekst">
            Przyprawa musi p≈ÇynƒÖƒá. <br>
            Kto kontroluje przyprawƒô, <br>
            ten kontroluje wszech≈õwiat.
        </div>
    </div>

    <script>
        const players = {};

        function playAudio(file, btnId) {
            const btn = document.getElementById(btnId);
            if (!players[file]) {
                players[file] = new Audio(file);
                players[file].onended = () => {
                    btn.innerText = "üéôÔ∏è Narrator (Start)";
                    players[file].currentTime = 0;
                };
            }
            const audio = players[file];
            if (audio.paused) {
                Object.values(players).forEach(p => p.pause());
                audio.play().then(() => btn.innerText = "‚è∏Ô∏è Pauza");
            } else {
                audio.pause();
                btn.innerText = "‚ñ∂Ô∏è Wzn√≥w";
            }
        }

        function checkAnswer(input) {
            const val = input.value.toLowerCase().trim();
            const mapa = document.getElementById('mapa');
            const secretText = document.getElementById('secretText');
            
            if (val === "tukan") {
                input.style.borderColor = "#00ff00";
                mapa.style.transform = "rotate(405deg)";
                secretText.classList.add('reveal-text');
            } else {
                input.style.borderColor = "#5a4422";
                mapa.style.transform = "rotate(45deg)";
                secretText.classList.remove('reveal-text');
            }
        }
    </script>
</body>
</html>
