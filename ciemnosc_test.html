<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis - Tajna Mapa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Forum&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrowanie g≈Ç√≥wnej osi (Narrator, Mapa, Has≈Ço) */
            justify-content: center;
            min-height: 100vh;
            color: #e6c47a;
            font-family: 'Cinzel', serif;
            overflow: hidden;
        }

        /* 1. NARRATOR W OSI CENTRALNEJ */
        #controls-container {
            margin-bottom: 20px;
            z-index: 10;
        }

        .ui-btn {
            font-size: 1.1em; 
            padding: 10px 25px; 
            width: 320px; 
            background: #111; 
            color: #e6c47a;
            border: 2px solid #e6c47a; 
            border-radius: 8px; 
            cursor: pointer;
            font-family: inherit;
            transition: 0.3s;
        }

        /* KONTENER DLA MAPY I TEKSTU ORAZ HAS≈ÅA */
        .middle-section {
            display: flex;
            flex-direction: column;
            align-items: center; /* Pilnuje, by Mapa i Has≈Ço by≈Çy pod Narratorem */
            position: relative;
        }

        /* UK≈ÅAD POZIOMY TYLKO DLA LINII MAPY */
        .map-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            position: relative;
            /* To szeroko≈õƒá gwarantujƒÖca, ≈ºe mapa jest w centrum, a tekst obok */
            width: 1000px; 
        }

        /* 2. MAPA W OSI CENTRALNEJ */
        .map-wrapper {
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Dziƒôki temu mapa jest "pƒôpkiem" tego rzƒôdu */
        }

        .mapa-arrakis {
            width: 280px;
            height: auto;
            transform: rotate(45deg); 
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 3. TEKST NA PRAWO OD MAPY */
        .ukryty-tekst {
            user-select: text; 
            width: 300px;
            color: #000; /* Ukryty */
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 1.6;
            font-size: 1.1rem;
            text-align: left; /* Tekst na prawo, wyr√≥wnany do lewej */
            position: absolute;
            left: 700px; /* Przesuniƒôcie na prawo od osi centralnej */
        }

        .ukryty-tekst::selection {
            background: #ff8c00;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ffae00;
        }

        /* 4. HAS≈ÅO POD MAPƒÑ W OSI CENTRALNEJ */
        .answer-input {
            background: #111;
            border: 2px solid #5a4422;
            color: #e6c47a;
            padding: 12px;
            font-family: 'Forum', serif;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 4px;
            width: 250px;
            outline: none;
            margin-top: -20px; /* PrzyciƒÖgniƒôcie do mapy */
        }
    </style>
</head>
<body>

    <div id="controls-container">
        <button id="narratorBtn" class="ui-btn" onclick="playNarrator()">üéôÔ∏è Narrator (Start)</button>
    </div>

    <div class="middle-section">
        <div class="map-row">
            <div class="map-wrapper">
                <img src="Mapa_Arrakis.png" alt="Mapa Arrakis" id="mapa" class="mapa-arrakis">
            </div>

            <div class="ukryty-tekst">
                Przyprawa musi p≈ÇynƒÖƒá. <br>
                Kto kontroluje przyprawƒô, <br>
                ten kontroluje wszech≈õwiat. <br>
                Strach to zab√≥jca umys≈Çu.
            </div>
        </div>

        <input type="text" id="questInput" class="answer-input" placeholder="WPISZ HAS≈ÅO..." oninput="checkAnswer(this)">
    </div>

    <script>
        let narratorAudio = null;
        function playNarrator() {
            const btn = document.getElementById("narratorBtn");
            if (!narratorAudio) {
                narratorAudio = new Audio("Zaproszenie.mp3");
                narratorAudio.onended = () => { btn.innerText = "üéôÔ∏è Narrator (Start)"; };
            }
            if (narratorAudio.paused) {
                narratorAudio.play().then(() => btn.innerText = "‚è∏Ô∏è Pauza");
            } else {
                narratorAudio.pause();
                btn.innerText = "‚ñ∂Ô∏è Wzn√≥w";
            }
        }

        function checkAnswer(input) {
            const val = input.value.toLowerCase().trim();
            const mapa = document.getElementById('mapa');
            if (val === "tukan") {
                input.style.borderColor = "#00ff00";
                mapa.style.transform = "rotate(405deg)";
            } else {
                input.style.borderColor = "#5a4422";
                mapa.style.transform = "rotate(45deg)";
            }
        }
    </script>
</body>
</html>
