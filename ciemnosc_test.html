<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis - Tajna Mapa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e6c47a;
            font-family: 'Cinzel', serif;
            overflow: hidden;
        }

        /* G≈Ç√≥wny kontener trzymajƒÖcy mapƒô i przyciski w pionie */
        .central-axis {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative; /* Baza dla pozycjonowania tekstu na prawo */
        }

        .ui-btn {
            font-size: 1.1em; 
            padding: 10px 20px; 
            width: 320px; 
            background: #111; 
            color: #e6c47a;
            border: 2px solid #e6c47a; 
            border-radius: 8px; 
            cursor: pointer; 
            box-shadow: 0 0 10px rgba(230,196,122,0.3);
            transition: 0.3s;
            font-family: inherit;
            z-index: 10;
        }

        .ui-btn:hover { 
            background: #222; 
            box-shadow: 0 0 20px rgba(230,196,122,0.6); 
        }

        .map-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 400px;
            position: relative;
        }

        .mapa-arrakis {
            max-width: 280px;
            height: auto;
            transform: rotate(45deg);
            transition: transform 0.5s ease-in-out;
        }

        /* TEKST NA PRAWO OD MAPY */
        .ukryty-tekst {
            user-select: text; 
            width: 300px;
            color: #000000; /* Ukryty */
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 1.6;
            font-size: 1.2rem;
            text-align: left;
            position: absolute;
            left: 450px; /* Odsuwa tekst na prawo od osi mapy */
            top: 50%;
            transform: translateY(-50%);
        }

        .ukryty-tekst::selection {
            background: #ff8c00;
            color: #ffffff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ffae00;
        }

        /* Pole na has≈Ço pod drugim przyciskiem */
        .answer-input {
            background: #111;
            border: 2px solid #5a4422;
            color: #e6c47a;
            padding: 10px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            text-align: center;
            border-radius: 4px;
            width: 200px;
            outline: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="central-axis">
        <button id="narratorBtn1" class="ui-btn" onclick="playAudio('Zaproszenie.mp3', 'narratorBtn1')">
            üéôÔ∏è Narrator I (G√≥ra)
        </button>

        <div class="map-wrapper">
            <img src="Mapa_Arrakis.png" alt="Mapa Arrakis" id="mapa" class="mapa-arrakis">
            
            <div class="ukryty-tekst">
                Przyprawa musi p≈ÇynƒÖƒá. Kto kontroluje przyprawƒô, ten kontroluje wszech≈õwiat.
            </div>
        </div>

        <button id="narratorBtn2" class="ui-btn" onclick="playAudio('DrugiPlik.mp3', 'narratorBtn2')">
            üéôÔ∏è Narrator II (D√≥≈Ç)
        </button>

        <input type="text" id="questInput" class="answer-input" placeholder="WPISZ HAS≈ÅO..." oninput="checkAnswer(this)">
    </div>

    <script>
        const players = {};

        function playAudio(file, btnId) {
            const btn = document.getElementById(btnId);
            if (!players[file]) {
                players[file] = new Audio(file);
                players[file].onended = () => {
                    btn.innerText = "üéôÔ∏è Narrator (Start)";
                    players[file].currentTime = 0;
                };
            }
            const audio = players[file];
            if (audio.paused) {
                Object.values(players).forEach(p => p.pause());
                audio.play().then(() => btn.innerText = "‚è∏Ô∏è Pauza");
            } else {
                audio.pause();
                btn.innerText = "‚ñ∂Ô∏è Wzn√≥w";
            }
        }

        function checkAnswer(input) {
            const val = input.value.toLowerCase().trim();
            const mapa = document.getElementById('mapa');
            if (val === "tukan") {
                input.style.borderColor = "#00ff00";
                mapa.style.transform = "rotate(405deg)";
            } else {
                input.style.borderColor = "#5a4422";
                mapa.style.transform = "rotate(45deg)";
            }
        }
    </script>
</body>
</html>
