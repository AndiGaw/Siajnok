<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis - Tajna Mapa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Forum&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            flex-direction: column; /* Narrator na g√≥rze, reszta pod nim */
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #e6c47a;
            font-family: 'Cinzel', serif;
            overflow: hidden;
        }

        #controls-container {
            margin-bottom: 50px;
        }

        .ui-btn {
            font-size: 1.1em; 
            padding: 10px 25px; 
            width: 320px; 
            background: #111; 
            color: #e6c47a;
            border: 2px solid #e6c47a; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: 0.3s;
            font-family: inherit;
        }

        /* G≈Å√ìWNY KONTENER POZIOMY */
        .content-layout {
            display: flex;
            flex-direction: row; /* Mapa po lewej, tekst po prawej */
            align-items: center;
            justify-content: center;
            gap: 100px; /* Przestrze≈Ñ miƒôdzy mapƒÖ a tekstem */
        }

        /* BLOK LEWY (MAPA + INPUT) */
        .map-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 450px; /* Rezerwacja miejsca na obr√≥t */
        }

        .map-wrapper {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mapa-arrakis {
            width: 250px;
            height: auto;
            transform: rotate(45deg); 
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .answer-input {
            background: #111;
            border: 2px solid #5a4422;
            color: #e6c47a;
            padding: 12px;
            font-family: 'Forum', serif;
            font-size: 1.1rem;
            text-align: center;
            border-radius: 4px;
            width: 200px;
            outline: none;
        }

        /* BLOK PRAWY (TEKST) */
        .ukryty-tekst {
            user-select: text; 
            width: 350px;
            color: #000000; /* Ukryty */
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 4px;
            line-height: 1.8;
            font-size: 1.2rem;
            text-align: center; /* Tekst wycentrowany wewnƒÖtrz swojej kolumny */
        }

        .ukryty-tekst::selection {
            background: #ff8c00;
            color: #ffffff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ffae00;
        }
    </style>
</head>
<body>

    <div id="controls-container">
        <button id="narratorBtn" class="ui-btn" onclick="playNarrator()">üéôÔ∏è Narrator (Start)</button>
    </div>

    <div class="content-layout">
        <div class="map-box">
            <div class="map-wrapper">
                <img src="Mapa_Arrakis.png" alt="Mapa Arrakis" id="mapa" class="mapa-arrakis">
            </div>
            <input type="text" id="questInput" class="answer-input" placeholder="WPISZ HAS≈ÅO..." oninput="checkAnswer(this)">
        </div>
        
        <div class="ukryty-tekst">
            Przyprawa musi p≈ÇynƒÖƒá. <br>
            Kto kontroluje przyprawƒô, <br>
            ten kontroluje wszech≈õwiat.
        </div>
    </div>

    <script>
        // ... (skrypt pozostaje bez zmian) ...
        let narratorAudio = null;
        function playNarrator() {
            const btn = document.getElementById("narratorBtn");
            if (!narratorAudio) {
                narratorAudio = new Audio("Zaproszenie.mp3");
                narratorAudio.onended = () => { btn.innerText = "üéôÔ∏è Narrator (Start)"; narratorAudio.currentTime = 0; };
            }
            if (narratorAudio.paused) { narratorAudio.play().then(() => btn.innerText = "‚è∏Ô∏è Pauza"); }
            else { narratorAudio.pause(); btn.innerText = "‚ñ∂Ô∏è Wzn√≥w"; }
        }

        function checkAnswer(input) {
            const val = input.value.toLowerCase().trim();
            const mapa = document.getElementById('mapa');
            if (val === "tukan") {
                input.style.borderColor = "#00ff00";
                mapa.style.transform = "rotate(405deg)";
            } else {
                input.style.borderColor = "#5a4422";
                mapa.style.transform = "rotate(45deg)";
            }
        }
    </script>
</body>
</html>
