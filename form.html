<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Newsletter Siajnok</title>
<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  background: #000;
  color:#e6c47a;
  font-family: "Georgia", serif;
  text-align:center;
  overflow-y:auto;
}

.container {
  position:relative;
  z-index:2;
  padding:10%;
  max-width:600px;
  margin:auto;
}

/* Formularz */
form {
  background: rgba(0,0,0,0.7);
  padding: 20px;
  border: 2px solid #e6c47a;
  border-radius: 10px;
  display:flex;
  flex-direction:column;
  gap:15px; /* odstęp między polami */
}

input[type="text"],
input[type="email"] {
  width: 100%;
  padding:12px;
  border:1px solid #e6c47a;
  border-radius:5px;
  font-size:1em;
  background: #111;
  color:#e6c47a;
  box-sizing: border-box;
}

button {
  padding:12px;
  font-size:1em;
  cursor:pointer;
  background:black;
  color:#e6c47a;
  border:1px solid #e6c47a;
  border-radius:5px;
}

#formMessage {
  margin-top:10px;
  font-size:0.95em;
}
</style>
</head>
<body>

<div class="container">
  <h1>Podejmij wyzwanie Boga Imperatora i udaj się na Siajnok</h1>

  <form id="newsletterForm" action="https://formspree.io/f/xreezgry" method="POST">
    <input type="text" id="name" name="name" placeholder="Twoje imię" required>
    <input type="email" id="email" name="email" placeholder="Twój adres email" required>
    <button type="submit">Wyślij</button>
    <p id="formMessage" style="color:#e6c47a;"></p>
  </form>

 <p style="margin-top:30px; font-size:0.9em;">Oczekuj wieści.</p>
</div>

<script>
const form = document.getElementById('newsletterForm');
const message = document.getElementById('formMessage');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  const formData = new FormData(form);
  fetch(form.action, {
    method: form.method,
    body: formData,
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    if (response.ok) {
      message.textContent = "Bóg Imperator zapisał Twe imię w swym Złotym Szlaku.";
      form.reset();
    } else {
      message.textContent = "Ups, wystąpił problem. Spróbuj ponownie.";
    }
  }).catch(() => {
    message.textContent = "Ups, wystąpił problem. Spróbuj ponownie.";
  });
});
</script>

</body>
</html>
