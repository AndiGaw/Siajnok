<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kontakt z Bogiem Imperatorem</title>
<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  background: #000; /* czarne tło */
  color:#e6c47a;
  font-family: "Georgia", serif;
  text-align:center;
  overflow-y: auto;
  position:relative;
}

/* Nakładka ruchomego piasku */
.sand {
  position:fixed;
  width:100%;
  height:100%;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(230,196,122,0.2),
      rgba(230,196,122,0.2) 2px,
      rgba(0,0,0,0) 6px
    );
  animation: drift 60s linear infinite;
  pointer-events:none;
  z-index:1;
}

@keyframes drift {
  from { background-position:0 0; }
  to { background-position:1000px 1000px; }
}

/* Kontener główny */
.container {
  position:relative;
  z-index:2;
  padding:10%;
  max-width:600px;
  margin:auto;
}

/* Formularz */
form {
  background: rgba(0,0,0,0.7);
  padding: 20px;
  border: 2px solid #e6c47a;
  border-radius: 10px;
}

input[type="email"] {
  width: 80%;
  padding:10px;
  margin:10px 0;
  border:1px solid #e6c47a;
  border-radius:5px;
  font-size:1em;
  background: #111;
  color:#e6c47a;
}

button {
  padding:10px 20px;
  font-size:1em;
  cursor:pointer;
  background:black;
  color:#e6c47a;
  border:1px solid #e6c47a;
  border-radius:5px;
}

h1 {
  margin-bottom:20px;
}
</style>
</head>
<body>

<div class="sand"></div>

<div class="container">
  <h1>Weź udział w próbie Boga Imperatora i udaj się na Siajnok</h1>

  <form action="https://formspree.io/f/xreezgry" method="POST">
    <label for="imię">Twoje imię:</label><br>
    <input type="imię" id="imię" name="imię" placeholder="wpisz swoje imię" required><br>
    <label for="email">Twój adres email:</label><br>
    <input type="email" id="email" name="email" placeholder="wpisz swój email" required><br>
    <button type="submit">Wyślij</button>
  </form>

  <p style="margin-top:20px; font-size:0.9em;">Oczekuj wieści.</p>
</div>

</body>
</html>
