<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Rytuał Złotego Szlaku</title>

<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  background: #000; /* czarne tło */
  color:#e6c47a;
  font-family: "Georgia", serif;
  text-align:center;
  overflow:hidden;
  position:relative;
}

/* Nakładka ruchomego piasku */
.sand {
  position:fixed;
  width:100%;
  height:100%;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(230,196,122,0.2),  /* złote ziarenka widoczne */
      rgba(230,196,122,0.2) 2px,
      rgba(0,0,0,0) 6px        /* przerwy między ziarenkami */
    );
  animation: drift 60s linear infinite;
  pointer-events:none;
  z-index:1;
}

@keyframes drift {
  from { background-position:0 0; }
  to { background-position:1000px 1000px; }
}

.container {
  position:relative;
  z-index:2;
  padding:10%;
}

#countdown {
  margin-top:30px;
  font-size:1.2em;
  letter-spacing:2px;
}

/* Stylizacja rysunku */
img {
  display:block;
  margin: 20px auto;
  max-width:80%;
  height:auto;
  border: 2px solid #e6c47a; /* złota ramka */
}

/* Stylizacja przycisku Obudź Boga Imperatora */
button {
  cursor:pointer;
  margin-top:10px;
  background:black;          /* czarne tło */
  color:#e6c47a;             /* złoty tekst */
  border:1px solid #e6c47a;  /* złota ramka */
  padding:10px;
  font-size:1em;
}
</style>
</head>

<body>

<div class="sand"></div>

<div class="container">
  <h1>Bóg Imperator Przemówi 09/01/26</h1>

  <!-- ZWYKŁY RYSUNEK -->
  <img src="czerw.jpg" alt="Rysunek">

  <!-- LICZNIK -->
  <div id="countdown"></div>

  <!-- PRZYCISK MUZYKI -->
  <br>
  <button onclick="startMusic()">Obudź Boga Imperatora</button>
</div>

<!-- MUZYKA (wrzuć plik dune.mp3 do repo) -->
<audio id="music" loop>
  <source src="dune.mp3" type="audio/mpeg">
</audio>

<script>
/* MUZYKA */
function startMusic(){
  document.getElementById("music").play();
}

/* LICZNIK DO 14.02.2026 16:00 */
const target = new Date("2026-02-14T16:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = target - now;

  if(diff <= 0){
    document.getElementById("countdown").innerText =
      "Złota Ścieżka została wypełniona.";
    return;
  }

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
  const m = Math.floor((diff % (1000*60*60)) / (1000*60));
  const s = Math.floor((diff % (1000*60)) / 1000);

  document.getElementById("countdown").innerText =
    `Objawienie za: ${d}d ${h}h ${m}m ${s}s`;
}, 1000);
</script>

</body>
</html>
