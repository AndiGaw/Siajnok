<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokój w klimacie Diuny</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('Lot.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            font-family: "Georgia", serif;
            overflow: hidden;
            transition: background-image 2s ease-in-out; /* Płynne przejście przy lądowaniu */
        }

        /* Animacja trzęsienia ekranu */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shaking {
            animation: shake 0.2s infinite;
        }
    </style>
</head>
<body>

    <script>
        // Inicjalizacja dźwięku
        const flightAudio = new Audio('lot.mp3');
        flightAudio.loop = false;

        // Start sekwencji po pierwszym kliknięciu użytkownika (wymóg przeglądarek dla dźwięku)
        window.addEventListener('click', () => {
            if (flightAudio.paused) {
                flightAudio.play();
                startLandingSequence();
            }
        }, { once: true });

        function startLandingSequence() {
            // 1. Po 20 sekundach zacznij trząść ekranem
            setTimeout(() => {
                document.body.classList.add('shaking');
                console.log("Rozpoczęto turbulencje...");

                // 2. Po kolejnych 5 sekundach trzęsienia (łącznie 25s) "wyląduj"
                setTimeout(() => {
                    document.body.classList.remove('shaking');
                    document.body.style.backgroundImage = "url('Ladowisko.png')"; 
                    console.log("Wylądowano.");
                }, 5000); 

            }, 20000); // 20000 ms = 20 sekund
        }
    </script>
</body>
</html>
