<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: "Georgia", serif;
        }

        /* Kontener, który będzie się trząsł */
        #viewport {
            width: 100vw;
            height: 100vh;
            background-image: url('Lot.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-image 2s ease-in-out;
            position: relative;
        }

        /* Animacja turbulencji */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-2px, -3px) rotate(-1deg); }
            20% { transform: translate(-4px, 0px) rotate(1deg); }
            30% { transform: translate(4px, 3px) rotate(0deg); }
            40% { transform: translate(2px, -2px) rotate(1deg); }
            50% { transform: translate(-2px, 3px) rotate(-1deg); }
            60% { transform: translate(-4px, 2px) rotate(0deg); }
            70% { transform: translate(4px, 2px) rotate(-1deg); }
            80% { transform: translate(-2px, -2px) rotate(1deg); }
            90% { transform: translate(2px, 3px) rotate(0deg); }
            100% { transform: translate(2px, -3px) rotate(-1deg); }
        }

        .shaking {
            animation: shake 0.15s infinite;
            filter: blur(1px); /* Dodaje realizmu przy wstrząsach */
        }

        /* Nakładka informacyjna na początku */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            color: #e6c47a;
            font-family: 'Cinzel', serif;
            text-align: center;
        }

        .status-text {
            position: absolute;
            bottom: 50px;
            color: #e6c47a;
            text-shadow: 0 0 10px #000;
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startJourney()">
        <h1>KLIKNIJ, ABY ROZPOCZĄĆ SEKWENCJĘ LOTU</h1>
    </div>

    <div id="viewport">
        <div class="status-text" id="status">Status: W locie...</div>
    </div>

    <script>
        const flightAudio = new Audio('Ornitopter.mp3');
        const viewport = document.getElementById('viewport');
        const statusText = document.getElementById('status');
        const overlay = document.getElementById('overlay');

        function startJourney() {
            // Ukrywamy ekran startowy
            overlay.style.display = 'none';
            
            // Start dźwięku
            flightAudio.play().catch(e => console.log("Błąd audio:", e));
            console.log("Lot rozpoczęty...");

            // 1. PO 20 SEKUNDACH - START TRZĘSIENIA (20000ms)
            setTimeout(() => {
                viewport.classList.add('shaking');
                statusText.innerText = "ALARM: Turbulencje lądowania!";
                statusText.style.color = "#ff4400";
                console.log("Rozpoczęto turbulencje...");

                // 2. PO KOLEJNYCH 12 SEKUNDACH (łącznie 32s) - LĄDOWANIE (12000ms)
                setTimeout(() => {
                    viewport.classList.remove('shaking');
                    viewport.style.backgroundImage = "url('Ladowisko.png')"; 
                    statusText.innerText = "Status: Wylądowano bezpiecznie.";
                    statusText.style.color = "#00ff00";
                    console.log("Wylądowano.");

                    // Płynne wyciszenie dźwięku silników
                    fadeOutAudio(flightAudio);
                }, 12000); // 12 sekund trzęsienia

            }, 20000); // Start po 20 sekundach
        }

        function fadeOutAudio(audio) {
            let volume = 1.0;
            const fadeInterval = setInterval(() => {
                if (volume > 0.1) {
                    volume -= 0.1;
                    audio.volume = volume;
                } else {
                    audio.pause();
                    clearInterval(fadeInterval);
                }
            }, 200);
        }
    </script>
</body>
</html>
