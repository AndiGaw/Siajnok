    <meta charset="UTF-8">

    <title>Serce Siczy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url('Piasek_szeroki.png');
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000; 
            overflow: hidden;
            
            /* ===== ZMIANY UK≈ÅADU (TOP CENTER) ===== */
            display: flex;
            flex-direction: column; /* Uk≈Çad pionowy */
            align-items: center;    /* Wy≈õrodkowanie w poziomie */
            justify-content: flex-start; /* Elementy od g√≥ry */
            padding-top: 50px;      /* Odstƒôp od g√≥rnej krawƒôdzi */
        }

        /* ===== STYL PRZYCISKU (Zachowany styl Serca Siczy) ===== */
        .audio-btn {
            background: #111; 
            color: #e6c47a; 
            border: 3px solid #e6c47a;
            border-radius: 8px;
            padding: 20px 30px; 
            font-family: "Georgia", serif;
            font-size: 1.2em; 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(230, 196, 122, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
            min-width: 280px; 
            text-align: center;
        }

        .audio-btn:hover {
            background: #e6c47a;
            color: #000;
            box-shadow: 0 0 40px rgba(230, 196, 122, 0.6);
        }

        /* Efekt ziarnistego piasku w tle */
        .sand-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, rgba(230,196,122,0.05), rgba(0,0,0,0) 6px);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PB6TX54M"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    
    <div class="sand-overlay"></div>

    <button id="narratorBtn" 
            class="audio-btn" 
            data-umami-event="Aktywacja Serca Siczy" 
            onclick="playNarrator()">
        üéôÔ∏è G≈Ços Serca (Start)
    </button>
    
    <script>
        let narratorAudio = null;

        function playNarrator() {
            const btn = document.getElementById("narratorBtn");

            // Tworzymy obiekt Audio tylko raz, przy pierwszym klikniƒôciu
            if (!narratorAudio) {
                // Podmiana pliku na w≈Ça≈õciwy dla tej podstrony
                narratorAudio = new Audio("Piaskowa_pieczara.mp3");
                
                // Gdy nagranie siƒô sko≈Ñczy, resetujemy przycisk
                narratorAudio.onended = () => {
                    btn.innerText = "üéôÔ∏è G≈Ços Serca (Start)";
                };
            }

            // Logika Pauza / Start
            if (narratorAudio.paused) {
                narratorAudio.play().then(() => {
                    btn.innerText = "‚è∏Ô∏è G≈Ços Serca (Pauza)";
                }).catch(error => {
                    console.log("Odtwarzanie zablokowane lub brak pliku.", error);
                    alert("B≈ÇƒÖd: Nie mo≈ºna odtworzyƒá pliku mp3");
                });
            } else {
                narratorAudio.pause();
                btn.innerText = "‚ñ∂Ô∏è G≈Ços Serca (Wzn√≥w)";
            }
        }
    </script>
