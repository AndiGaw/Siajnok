<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokój w klimacie Diuny</title>
    <style>
        /* Obraz wypełniający całą stronę */
        body {
            margin: 0;
            height: 100vh;
            background-image: url('Pokoj_goscinny.png'); /* Twój obraz */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            position: relative;
        }

        /* Obszar kliknięcia (tam gdzie koperta) */
        #clickArea {
            width: 100px;   /* szerokość obszaru kliknięcia */
            height: 50px;   /* wysokość obszaru kliknięcia */
            position: absolute;
            top: 50%;       /* ustaw w przybliżeniu na kopercie */
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0); /* przezroczysty */
        }
    </style>
</head>
<body>
    <!-- Przezroczysty obszar do kliknięcia -->
    <div id="clickArea"></div>

    <!-- Element audio -->
    <audio id="sound" src="Zaproszenie.mp3"></audio>

    <script>
        const clickArea = document.getElementById('clickArea');
        const sound = document.getElementById('sound');

        clickArea.addEventListener('click', () => {
            sound.play(); // odtwarzanie dźwięku po kliknięciu
        });
    </script>
</body>
</html>
