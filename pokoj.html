<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√≥j w klimacie Diuny</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('Pokoj_goscinny.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            font-family: "Georgia", serif; /* Dodano dla sp√≥jno≈õci czcionki */
            overflow: hidden; /* ≈ªeby paski przewijania nie psu≈Çy efektu */
        }

        /* WIDOCZNY OBSZAR KLIKNIƒòCIA (np. koperta na stole) */
        #clickArea {
            width: 380px;
            height: 160px;
            position: absolute;
            top: 61%;
            left: 48%;
            transform: translate(-50%, -50%);
            background: rgba(255, 215, 0, 0.1); /* Zmniejszy≈Çem krycie, ≈ºeby by≈Ço subtelniej */
            border: 2px dashed #FFD700;
            border-radius: 6px;
            cursor: pointer;
            z-index: 5; /* ≈ªeby by≈Ç nad t≈Çem */
            transition: background 0.3s;
        }

        #clickArea:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        /* Kontener na przycisk (≈ºeby ≈Çadnie wisia≈Ç na g√≥rze) */
        #controls-container {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        /* STYL PRZYCISKU (identyczny jak w grze) */
        .ui-btn {
            font-size: 1.2em; 
            padding: 10px 20px; 
            width: 320px; 
            background: #111; 
            color: #e6c47a;
            border: 2px solid #e6c47a; 
            border-radius: 8px; 
            cursor: pointer; 
            box-shadow: 0 0 10px rgba(230,196,122,0.5);
            text-transform: none;
            transition: 0.3s;
            font-family: inherit;
        }

        .ui-btn:hover { 
            background: #222; 
            box-shadow: 0 0 20px rgba(230,196,122,0.8); 
            color: #e6c47a; 
        }
    </style>
</head>
<body>

    <div id="controls-container">
        <button id="narratorBtn" class="ui-btn" onclick="playNarrator()">üéôÔ∏è Odtw√≥rz zaproszenie</button>
    </div>

    <div id="clickArea" title="Kliknij kopertƒô" onclick="playNarrator()"></div>

    <script>
        let narratorAudio = null;
        
        function playNarrator() {
            const btn = document.getElementById("narratorBtn");
            
            // Inicjalizacja przy pierwszym klikniƒôciu
            if (!narratorAudio) {
                narratorAudio = new Audio("Zaproszenie.mp3");
                
                // Obs≈Çuga zako≈Ñczenia nagrania
                narratorAudio.addEventListener('ended', () => {
                    btn.innerText = "üéôÔ∏è Narrator (Start)";
                    narratorAudio.currentTime = 0;
                });
            }

            // Logika odtwarzania/pauzowania
            if (narratorAudio.paused) {
                narratorAudio.play().then(() => {
                    btn.innerText = "‚è∏Ô∏è Narrator (Pauza)";
                }).catch((e) => {
                    console.error(e);
                    alert("B≈ÇƒÖd: Upewnij siƒô, ≈ºe plik 'Zaproszenie.mp3' jest w folderze.");
                });
            } else {
                narratorAudio.pause();
                btn.innerText = "‚ñ∂Ô∏è Narrator (Wzn√≥w)";
            }
        }
    </script>
</body>
</html>
