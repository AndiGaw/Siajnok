<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokój w klimacie Diuny</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('Pokoj_goscinny.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* WIDOCZNY OBSZAR KLIKNIĘCIA */
        #clickArea {
            width: 380px;
            height: 160px;
            position: absolute;
            top: 65%;
            left: 55%;
            transform: translate(-50%, -50%);

            background: rgba(255, 215, 0, 0.25); /* złota poświata */
            border: 2px dashed #FFD700;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="clickArea" title="Kliknij kopertę"></div>

    <audio id="sound" src="Zaproszenie.mp3"></audio>

    <script>
        const clickArea = document.getElementById('clickArea');
        const sound = document.getElementById('sound');

        clickArea.addEventListener('click', () => {
            sound.currentTime = 0;
            sound.play();
        });
    </script>
</body>
</html>
