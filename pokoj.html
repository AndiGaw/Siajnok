<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√≥j w klimacie Diuny</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('Pokoj_goscinny.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            font-family: "Georgia", serif; /* Dodano dla sp√≥jno≈õci czcionki */
            overflow: hidden; /* ≈ªeby paski przewijania nie psu≈Çy efektu */
        }

        /* WIDOCZNY OBSZAR KLIKNIƒòCIA (np. koperta na stole) */
        #clickArea {
            width: 380px;
            height: 160px;
            position: absolute;
            top: 65%;
            left: 49%;
            transform: translate(-50%, -50%);
            background: rgba(255, 215, 0, 0.1); /* Zmniejszy≈Çem krycie, ≈ºeby by≈Ço subtelniej */
            border: 2px dashed #FFD700;
            border-radius: 6px;
            cursor: pointer;
            z-index: 5; /* ≈ªeby by≈Ç nad t≈Çem */
            transition: background 0.3s;
            /* opacity: 0;  */
        }

        #clickArea:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        /* Kontener na przycisk (≈ºeby ≈Çadnie wisia≈Ç na g√≥rze) */
        #controls-container {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        /* STYL PRZYCISKU (identyczny jak w grze) */
        .ui-btn {
            font-size: 1.2em; 
            padding: 10px 20px; 
            width: 320px; 
            background: #111; 
            color: #e6c47a;
            border: 2px solid #e6c47a; 
            border-radius: 8px; 
            cursor: pointer; 
            box-shadow: 0 0 10px rgba(230,196,122,0.5);
            text-transform: none;
            transition: 0.3s;
            font-family: inherit;
        }

        .ui-btn:hover { 
            background: #222; 
            box-shadow: 0 0 20px rgba(230,196,122,0.8); 
            color: #e6c47a; 
        }

                /* Styl okna modalnego z listem */
        #letterModal {
            display: none; /* Ukryte na starcie */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Ciemne t≈Ço */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        
        #letterImage {
            max-width: 90%;
            max-height: 80vh;
            border: 2px solid #e6c47a;
            box-shadow: 0 0 30px rgba(230, 196, 122, 0.5);
            animation: zoomIn 0.4s ease-out;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="controls-container">
        <button id="narratorBtn" class="ui-btn" onclick="playNarrator()">üéôÔ∏è Narrator (Start)</button>
    </div>

    <div id="clickArea" title="Kliknij kopertƒô" onclick="openLetter()"></div>

    <div id="letterModal" onclick="closeLetter()">
        <img src="Zaproszenie.png" id="letterImage" alt="Zaproszenie">
        <p style="color: #e6c47a; margin-top: 10px;">(Kliknij gdziekolwiek, aby zamknƒÖƒá)</p>
    </div>

    <script>
        let narratorAudio = null;
        
        function playNarrator() {
            const btn = document.getElementById("narratorBtn");
            
            // Inicjalizacja przy pierwszym klikniƒôciu
            if (!narratorAudio) {
                narratorAudio = new Audio("Zaproszenie.mp3");
                
                // Obs≈Çuga zako≈Ñczenia nagrania
                narratorAudio.addEventListener('ended', () => {
                    btn.innerText = "üéôÔ∏è Narrator (Start)";
                    narratorAudio.currentTime = 0;
                });
            }

            // Logika odtwarzania/pauzowania
            if (narratorAudio.paused) {
                narratorAudio.play().then(() => {
                    btn.innerText = "‚è∏Ô∏è Narrator (Pauza)";
                }).catch((e) => {
                    console.error(e);
                    alert("B≈ÇƒÖd: Upewnij siƒô, ≈ºe plik 'Zaproszenie.mp3' jest w folderze.");
                });
            } else {
                narratorAudio.pause();
                btn.innerText = "‚ñ∂Ô∏è Narrator (Wzn√≥w)";
            }
        }

            function openLetter() {
        // 1. Poka≈º okno z grafikƒÖ
        const modal = document.getElementById("letterModal");
        modal.style.display = "flex";
        }
    }
    
    function closeLetter() {
        // Ukryj okno
        document.getElementById("letterModal").style.display = "none";
        
        // Opcjonalnie: je≈õli chcesz, aby d≈∫wiƒôk przestawa≈Ç graƒá po zamkniƒôciu listu:
        // if (narratorAudio && !narratorAudio.paused) { playNarrator(); }
    }
    </script>
</body>
</html>
