<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√≥j w klimacie Diuny</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('Pokoj_goscinny.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            font-family: "Georgia", serif; /* Dodano dla sp√≥jno≈õci czcionki */
            overflow: hidden; /* ≈ªeby paski przewijania nie psu≈Çy efektu */
        }

        /* WIDOCZNY OBSZAR KLIKNIƒòCIA (np. koperta na stole) */
        #clickArea {
            width: 380px;
            height: 160px;
            position: absolute;
            top: 65%;
            left: 49%;
            transform: translate(-50%, -50%);
            background: rgba(255, 215, 0, 0.1); /* Zmniejszy≈Çem krycie, ≈ºeby by≈Ço subtelniej */
            border: 2px dashed #FFD700;
            border-radius: 6px;
            cursor: pointer;
            z-index: 5; /* ≈ªeby by≈Ç nad t≈Çem */
            transition: background 0.3s;
            /* opacity: 0;  */
        }

        #clickArea:hover {
            background: rgba(255, 215, 0, 0.3);
        }

        /* Kontener na przycisk (≈ºeby ≈Çadnie wisia≈Ç na g√≥rze) */
        #controls-container {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        /* STYL PRZYCISKU (identyczny jak w grze) */
        .ui-btn {
            font-size: 1.2em; 
            padding: 10px 20px; 
            width: 320px; 
            background: #111; 
            color: #e6c47a;
            border: 2px solid #e6c47a; 
            border-radius: 8px; 
            cursor: pointer; 
            box-shadow: 0 0 10px rgba(230,196,122,0.5);
            text-transform: none;
            transition: 0.3s;
            font-family: inherit;
        }

        .ui-btn:hover { 
            background: #222; 
            box-shadow: 0 0 20px rgba(230,196,122,0.8); 
            color: #e6c47a; 
        }

                /* Styl okna modalnego z listem */
        #letterModal {
            display: none; /* Ukryte na starcie */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Ciemne t≈Ço */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        
        #letterImage {
            max-width: 90%;
            max-height: 80vh;
            border: 2px solid #e6c47a;
            box-shadow: 0 0 30px rgba(230, 196, 122, 0.5);
            animation: zoomInLetter 0.4s ease-out;
        }

    #door-btn {
        display: none; /* Ukryte na starcie */
        position: absolute;
        right: 50px;   /* Odleg≈Ço≈õƒá od prawej krawƒôdzi */
        top: 50%;      /* Centrowanie w pionie */
        transform: translateY(-50%); 
        
        /* Nowe wymiary dla uk≈Çadu poziomego */
        width: auto;
        min-width: 250px;
        padding: 20px 30px;
        
        background: rgba(20, 15, 10, 0.8);
        border: 2px solid #e6c47a;
        color: #e6c47a;
        font-family: "Georgia", serif;
        font-size: 1.3em;
        letter-spacing: 1px;
        cursor: pointer;
        z-index: 8;
        
        /* Flexbox dla uk≈Çadu poziomego */
        display: flex; 
        align-items: center;
        justify-content: center;
        gap: 15px; /* Odstƒôp miƒôdzy ikonƒÖ a tekstem */
        
        box-shadow: 0 0 15px rgba(230, 196, 122, 0.2);
        opacity: 0;
        transition: all 0.3s ease;
        border-radius: 4px;
    }
    
    #door-btn:hover {
        background: #e6c47a;
        color: #111;
        box-shadow: 0 0 30px rgba(230, 196, 122, 0.6);
    }

    /* Animacja dla listu (standardowa) */
    @keyframes zoomInLetter {
        from { 
            transform: scale(0.5); 
            opacity: 0; 
        }
        to { 
            transform: scale(1); 
            opacity: 1; 
        }
    }
    
    /* Animacja dla drzwi (z poprawkƒÖ na pionowe wy≈õrodkowanie) */
    @keyframes zoomInDoor {
        from { 
            transform: translateY(-50%) scale(0.5); 
            opacity: 0; 
        }
        to { 
            transform: translateY(-50%) scale(1); 
            opacity: 1; 
        }
    }
    </style>
</head>
<body>

    <div id="controls-container">
        <button id="narratorBtn" class="ui-btn" onclick="playNarrator()">üéôÔ∏è Narrator (Start)</button>
    </div>

    <div id="clickArea" title="Kliknij kopertƒô" onclick="openLetter()"></div>

<button id="door-btn" onclick="goToNextLoc()">
    <span style="font-size: 2em; margin-bottom: 10px;">üöÅ</span>
    ORNITOPTER
</button>

    <div id="letterModal" onclick="closeLetter()">
        <img src="Zaproszenie.png" id="letterImage" alt="Zaproszenie">
        <p style="color: #e6c47a; margin-top: 10px;">(Kliknij gdziekolwiek, aby zamknƒÖƒá)</p>
    </div>

    <script>
        let narratorAudio = null;
        
        function playNarrator() {
            const btn = document.getElementById("narratorBtn");
            
            // Inicjalizacja przy pierwszym klikniƒôciu
            if (!narratorAudio) {
                narratorAudio = new Audio("Zaproszenie.mp3");
                
                // Obs≈Çuga zako≈Ñczenia nagrania
                narratorAudio.addEventListener('ended', () => {
                    btn.innerText = "üéôÔ∏è Narrator (Start)";
                    narratorAudio.currentTime = 0;
                });
            }

            // Logika odtwarzania/pauzowania
            if (narratorAudio.paused) {
                narratorAudio.play().then(() => {
                    btn.innerText = "‚è∏Ô∏è Narrator (Pauza)";
                }).catch((e) => {
                    console.error(e);
                    alert("B≈ÇƒÖd: Upewnij siƒô, ≈ºe plik 'Zaproszenie.mp3' jest w folderze.");
                });
            } else {
                narratorAudio.pause();
                btn.innerText = "‚ñ∂Ô∏è Narrator (Wzn√≥w)";
            }
        }

            function openLetter() {
        // 1. Poka≈º okno z grafikƒÖ
        const modal = document.getElementById("letterModal");
        modal.style.display = "flex";
        }

    function closeLetter() {
        // 1. Ukryj list
        document.getElementById("letterModal").style.display = "none";
        
        // 2. Wy≈õwietl przycisk ornitoptera
        const door = document.getElementById("door-btn");
        door.style.display = "flex"; 
        door.style.opacity = "1";
        door.style.animation = "zoomInDoor 0.6s ease-out forwards";
    }

    function goToNextLoc() {
        window.location.href = "https://www.www.www"; // Tw√≥j adres docelowy
    }
    </script>
</body>
</html>
