<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('Pokoj_goscinny.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* WIDOCZNY OBSZAR KLIKNIÄ˜CIA */
        #clickArea {
            width: 380px;
            height: 160px;
            position: absolute;
            top: 61%;
            left: 48%;
            transform: translate(-50%, -50%);

            background: rgba(255, 215, 0, 0.25); /* zÅ‚ota poÅ›wiata */
            border: 2px dashed #FFD700;
            border-radius: 6px;
            cursor: pointer;
        }

        /* ZMIENIONY STYL PRZYCISKU (identyczny jak w grze) */
    .ui-btn {
        font-size: 1.2em; 
        padding: 10px 20px; 
        width: 320px; 
        background: #111; 
        color: #e6c47a;
        border: 2px solid #e6c47a; 
        border-radius: 8px; 
        cursor: pointer; 
        box-shadow: 0 0 10px rgba(230,196,122,0.5);
        text-transform: none; /* UsuniÄ™to wymuszenie wielkich liter, by pasowaÅ‚o do drugiego kodu */
        transition: 0.3s;
        font-family: inherit; /* Å»eby dziedziczyÅ‚ czcionkÄ™ Georgia */
    }

    .ui-btn:hover { 
        background: #222; 
        box-shadow: 0 0 20px rgba(230,196,122,0.8); 
        color: #e6c47a; /* W drugim kodzie kolor tekstu nie zmienia siÄ™ na czarny przy hover */
    }
        
    </style>
</head>
<body>

    <div id="clickArea" title="Kliknij kopertÄ™"></div>

    <audio id="sound" src="Zaproszenie.mp3"></audio>

    <script>
        let narratorAudio = null;
    
    function playNarrator() {
        const btn = document.getElementById("narratorBtn");
        
        // Inicjalizacja przy pierwszym klikniÄ™ciu
        if (!narratorAudio) {
            narratorAudio = new Audio("Zaproszenie.mp3");
            
            // ObsÅ‚uga zakoÅ„czenia nagrania (reset tekstu i czasu)
            narratorAudio.addEventListener('ended', () => {
                btn.innerText = "ðŸŽ™ï¸ Narrator (Start)";
                narratorAudio.currentTime = 0;
            });
        }

        // Logika odtwarzania/pauzowania
        if (narratorAudio.paused) {
            narratorAudio.play().then(() => {
                btn.innerText = "â¸ï¸ Narrator (Pauza)";
            }).catch(() => {
                alert("BÅ‚Ä…d: Brak pliku Saper_Diuny.mp3");
            });
        } else {
            narratorAudio.pause();
            btn.innerText = "â–¶ï¸ Narrator (WznÃ³w)";
        }
    }
        
        const clickArea = document.getElementById('clickArea');
        const sound = document.getElementById('sound');

        clickArea.addEventListener('click', () => {
            sound.currentTime = 0;
            sound.play();
        });
    </script>
</body>
</html>
