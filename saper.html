<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Przeprawa przez Arrakis</title>

<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  background: #000;
  color:#e6c47a;
  font-family: "Georgia", serif;
  text-align:center;
  overflow-y: auto;
  position:relative;
}

.sand {
  position:fixed;
  width:100%;
  height:100%;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(230,196,122,0.2),
      rgba(230,196,122,0.2) 2px,
      rgba(0,0,0,0) 6px
    );
  animation: drift 60s linear infinite;
  pointer-events:none;
  z-index:1;
}

@keyframes drift {
  from { background-position:0 0; }
  to { background-position:1000px 1000px; }
}

.container {
  position:relative;
  z-index:2;
  padding:20px;
}

#board {
  display: inline-grid;
  margin-top: 20px;
  gap: 2px;
}

.cell {
  width: 32px;
  height: 32px;
  background: #222;
  border: 1px solid #e6c47a;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-weight: bold;
}

.visited {
  background: #444;
}

.start {
  background: darkgreen;
}

.goal {
  background: darkblue;
}

.worm {
  background: darkred;
  color:white;
}

input, button {
  background:black;
  color:#e6c47a;
  border:1px solid #e6c47a;
  padding:8px;
  margin:5px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="sand"></div>

<div class="container">
  <h1>Przeprawa przez Arrakis</h1>

  <p>
    Przejd≈∫ z punktu <b>A</b> do <b>B</b> unikajƒÖc Czerwii Pustyni!
  </p>

  <label>Rozmiar:
    <input id="size" type="number" value="10" min="5" max="20">
  </label>

  <label>Czerwie:
    <input id="mines" type="number" value="12" min="1" max="50">
  </label>

  <button onclick="startGame()">Nowa wyprawa</button>

  <div id="board"></div>
</div>

<script>
let size, worms;
let board = [];
let gameOver = false;
let playerPos = {x:0, y:0};

function startGame() {
  size = parseInt(document.getElementById("size").value);
  worms = parseInt(document.getElementById("mines").value);

  if (worms >= size * size - 2) {
    alert("Za du≈ºo czerwii!");
    return;
  }

  board = [];
  gameOver = false;
  playerPos = {x:0, y:0};

  const boardDiv = document.getElementById("board");
  boardDiv.innerHTML = "";
  boardDiv.style.gridTemplateColumns = `repeat(${size}, 32px)`;

  for (let y = 0; y < size; y++) {
    board[y] = [];
    for (let x = 0; x < size; x++) {
      board[y][x] = {
        worm: false,
        visited: false
      };

      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.x = x;
      cell.dataset.y = y;

      cell.onclick = () => moveTo(x, y);

      boardDiv.appendChild(cell);
    }
  }

  placeWorms();
  drawBoard();
}

function placeWorms() {
  let placed = 0;

  while (placed < worms) {
    let x = Math.floor(Math.random() * size);
    let y = Math.floor(Math.random() * size);

    if ((x === 0 && y === 0) || (x === size-1 && y === size-1))
      continue;

    if (!board[y][x].worm) {
      board[y][x].worm = true;
      placed++;
    }
  }
}

function isAdjacent(x, y) {
  const dx = Math.abs(playerPos.x - x);
  const dy = Math.abs(playerPos.y - y);

  return (dx + dy === 1);
}

function moveTo(x, y) {
  if (gameOver) return;

  if (!isAdjacent(x, y)) return;

  playerPos = {x, y};
  board[y][x].visited = true;

  if (board[y][x].worm) {
    revealWorms();
    alert("Po≈ºar≈Ç Ciƒô Czerw Pustyni! üíÄ");
    gameOver = true;
    return;
  }

  if (x === size-1 && y === size-1) {
    drawBoard();
    alert("Dotar≈Çe≈õ do celu! Z≈Çoty Szlak zwyciƒô≈ºy≈Ç! üéâ");
    gameOver = true;
    return;
  }

  drawBoard();
}

function revealWorms() {
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      if (board[y][x].worm) {
        const div = getCell(x, y);
        div.classList.add("worm");
        div.textContent = "ü™±";
      }
    }
  }
}

function drawBoard() {
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      const div = getCell(x, y);
      div.textContent = "";
      div.className = "cell";

      if (board[y][x].visited)
        div.classList.add("visited");

      if (x === 0 && y === 0) {
        div.classList.add("start");
        div.textContent = "A";
      }

      if (x === size-1 && y === size-1) {
        div.classList.add("goal");
        div.textContent = "B";
      }

      if (x === playerPos.x && y === playerPos.y) {
        div.textContent = "üë£";
      }
    }
  }
}

function getCell(x, y) {
  return document.querySelector(
    `.cell[data-x='${x}'][data-y='${y}']`
  );
}

startGame();
</script>

</body>
</html>
