<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Skoczek pustynny</title>
<style>
html, body {margin:0; padding:0; height:100%; background:#000; color:#e6c47a; font-family:"Georgia",serif; text-align:center; overflow-y:auto; position:relative;}
body.shake {animation: shake 0.1s infinite;}
@keyframes shake {0%{transform:translate(1px,1px);}25%{transform:translate(-1px,-1px);}50%{transform:translate(1px,-1px);}75%{transform:translate(-1px,1px);}100%{transform:translate(0,0);}}
.sand {position:fixed;width:100%;height:100%;background:repeating-linear-gradient(45deg, rgba(230,196,122,0.2), rgba(230,196,122,0.2) 2px, rgba(0,0,0,0) 6px);animation: drift 60s linear infinite; pointer-events:none; z-index:1;}
@keyframes drift {from{background-position:0 0;}to{background-position:1000px 1000px;}}
.container {position:relative; z-index:2; padding:20px;}
#board-wrapper {display:flex; justify-content:center; align-items:flex-start; gap:20px; margin-top:20px;}
#helipad,#helipad-end {width:60px; height:60px; background:#444; border:2px solid #e6c47a; display:flex; align-items:center; justify-content:center; color:#e6c47a; font-weight:bold; font-size:0.9em; border-radius:8px;}
#helipad-end {display:none; flex-direction:column; font-size:0.8em;}
#board {display:inline-grid; gap:3px;}
.cell {width:50px; height:50px; background:#222; border:2px solid #e6c47a; display:flex; align-items:center; justify-content:center; cursor:pointer; font-weight:bold; font-size:1.2em;}
.visited {background:#444;}
.start {background:darkgreen; color:#fff; font-weight:bold; text-shadow:1px 1px 2px #000;}
.goal {background:darkblue; color:#fff; font-weight:bold; text-shadow:1px 1px 2px #000;}
.worm {background:darkred; color:white;}
button, input[type=checkbox] {background:black; color:#e6c47a; border:1px solid #e6c47a; padding:10px; margin:5px; cursor:pointer;}
#stats {margin-top:10px; font-size:0.9em;}
.worm-cell {width:20px; height:20px; margin:1px; background:#333; display:inline-block; border-radius:3px; transition:background 0.3s ease;}
.worm-cell.active {background: darkred;}
#top-scores-container {margin-top:20px; text-align:left; max-width:600px; margin-left:auto; margin-right:auto;}
#top-scores-container h3 {margin-bottom:5px;}
#top-scores-container ol {padding-left:20px;}
</style>
</head>
<body>

<div class="sand"></div>
<div class="container">
  <h1>Przeprawa przez Arrakis</h1>

  <button onclick="playNarrator()" style="text-decoration:underline; font-size:1.2em; padding:10px 20px;">Narrator â€“ Saper_Diuny.mp3</button><br>
  <button onclick="startGame()" style="font-size:1.2em; padding:10px 20px;">Nowa wyprawa</button><br>
  <label><input type="checkbox" id="hardMode"> Hard Mode â€“ ruchome czerwie</label><br>
  <div id="stats">Kroki: 0 | Punktacja: 0</div>

  <div id="board-wrapper">
    <div id="helipad">LÄ…dowisko A</div>
    <div id="board"></div>
    <div id="helipad-end">LÄ…dowisko B</div>
  </div>

  <audio id="narrator-audio">
    <source src="Saper_Diuny.mp3" type="audio/mpeg">
  </audio>

  <div id="popup-fail" class="popup">
    <h2>ðŸ’€ PoÅ¼arÅ‚ CiÄ™ Czerw Pustyni!</h2>
    <p>Kroki: <span id="fail-steps"></span></p>
    <button onclick="closePopup('fail')">Zamknij</button>
  </div>

  <div id="top-scores-container" style="display:none;">
    <h3>Top 10 wynikÃ³w</h3>
    <div id="top-scores"></div>
  </div>
</div>

<script>
const size=10, worms=12;
let board=[], gameOver=false, playerPos={x:0,y:0}, steps=0, score=0;
let audioCtx=null, oscillator=null, gainNode=null, lastVibration=0;

function vibrateLevel(distance){
  if(!("vibrate" in navigator)) return;
  const now=Date.now();
  if(now-lastVibration<150) return;
  lastVibration=now;
  if(distance>=3) navigator.vibrate(30);
  else if(distance===2) navigator.vibrate([60,30,60]);
  else if(distance===1) navigator.vibrate([100,50,100]);
}

function initSound(){
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  oscillator=audioCtx.createOscillator();
  gainNode=audioCtx.createGain();
  oscillator.type="sine";
  oscillator.frequency.setValueAtTime(50,audioCtx.currentTime);
  gainNode.gain.setValueAtTime(0,audioCtx.currentTime);
  oscillator.connect(gainNode);
  gainNode.connect(audioCtx.destination);
  oscillator.start();
}

function updateSoundAndShake(){
  if(!audioCtx) return;
  let minDist=Infinity;
  for(let y=0;y<size;y++){
    for(let x=0;x<size;x++){
      if(board[y][x].worm){
        let dist=Math.abs(playerPos.x-x)+Math.abs(playerPos.y-y);
        if(dist<minDist) minDist=dist;
      }
    }
  }
  if(minDist===Infinity) minDist=size;
  oscillator.frequency.setTargetAtTime(60+(size-minDist)*20,audioCtx.currentTime,0.1);
  gainNode.gain.setTargetAtTime(Math.max(0,(size-minDist)/size)*0.35,audioCtx.currentTime,0.1);
  if(minDist<=3 && !gameOver){
    document.body.classList.add("shake");
    vibrateLevel(minDist);
  } else document.body.classList.remove("shake");
}

function stopSound(){ if(gainNode) gainNode.gain.setTargetAtTime(0,audioCtx.currentTime,0.2); }

function startGame(){
  const boardDiv=document.getElementById("board");
  boardDiv.innerHTML="";
  document.getElementById("helipad-end").style.display="none";
  document.getElementById("top-scores-container").style.display="none";
  if(!audioCtx) initSound();
  if(audioCtx.state==="suspended") audioCtx.resume();
  board=[]; gameOver=false; playerPos={x:0,y:0}; steps=0; score=0;
  document.getElementById("stats").innerText=`Kroki: 0 | Punktacja: 0`;
  boardDiv.style.gridTemplateColumns=`repeat(${size},50px)`;
  for(let y=0;y<size;y++){
    board[y]=[];
    for(let x=0;x<size;x++){
      board[y][x]={worm:false, visited:false};
      const cell=document.createElement("div");
      cell.className="cell";
      cell.dataset.x=x; cell.dataset.y=y;
      cell.onclick=()=>moveTo(x,y);
      boardDiv.appendChild(cell);
    }
  }
  placeWorms(); drawBoard(); updateWormMap(); updateSoundAndShake();
}

function placeWorms(){
  let placed=0;
  while(placed<worms){
    let x=Math.floor(Math.random()*size);
    let y=Math.floor(Math.random()*size);
    if((x===0&&y===0)||(x===size-1&&y===size-1)) continue;
    if(!board[y][x].worm){ board[y][x].worm=true; placed++; }
  }
}

function isAdjacent(x,y){ return Math.abs(playerPos.x-x)+Math.abs(playerPos.y-y)===1; }

function moveTo(x,y){
  if(gameOver) return;
  if(!isAdjacent(x,y)) return;
  playerPos={x,y};
  if(!board[y][x].visited) steps++;
  board[y][x].visited=true;
  updateSoundAndShake();
  document.getElementById("stats").innerText=`Kroki: ${steps} | Punktacja: ${score}`;

  if(board[y][x].worm){
    revealWorms(); stopSound(); navigator.vibrate([300,100,300,100,600]);
    showFailPopup(); gameOver=true; document.body.classList.remove("shake"); return;
  }

  if(document.getElementById("hardMode").checked) moveWorms();

  if(x===size-1 && y===size-1){
    stopSound();
    score=Math.max(0,100-steps*2);
    if(document.getElementById("hardMode").checked) score *=3;
    document.getElementById("helipad-end").style.display="flex";
    const nick = prompt("WygraÅ‚eÅ›! Podaj swÃ³j nick do rankingu:");
    if(nick) saveScore(nick, score);
    showTopScores();
    gameOver=true; document.body.classList.remove("shake");
    return;
  }

  drawBoard(); updateWormMap();
}

function moveWorms(){
  const directions=[[0,1],[1,0],[0,-1],[-1,0]];
  for(let y=0;y<size;y++){
    for(let x=0;x<size;x++){
      if(board[y][x].worm){
        let [dx,dy]=directions[Math.floor(Math.random()*4)];
        let nx=x+dx, ny=y+dy;
        if(nx>=0&&nx<size&&ny>=0&&ny<size && !board[ny][nx].worm && !(nx===0&&ny===0) && !(nx===size-1&&ny===size-1)){
          board[ny][nx].worm=true; board[y][x].worm=false;
        }
      }
    }
  }
}

function revealWorms(){
  for(let y=0;y<size;y++){
    for(let x=0;x<size;x++){
      if(board[y][x].worm){ const div=getCell(x,y); div.classList.add("worm"); div.textContent="ðŸª±"; }
    }
  }
}

function drawBoard(){
  for(let y=0;y<size;y++){
    for(let x=0;x<size;x++){
      const div=getCell(x,y); div.className="cell"; div.textContent="";
      if(board[y][x].visited) div.classList.add("visited");
      if(x===0&&y===0){ div.classList.add("start"); div.textContent="A"; }
      if(x===size-1&&y===size-1){ div.classList.add("goal"); div.textContent="B"; }
      if(x===playerPos.x&&y===playerPos.y) div.textContent="ðŸ‘£";
    }
  }
}

function getCell(x,y){ return document.querySelector(`.cell[data-x='${x}'][data-y='${y}']`); }

function updateWormMap(){}

function showFailPopup(){ document.getElementById("fail-steps").innerText=steps; document.getElementById("popup-fail").style.display="block"; }

function playNarrator(){
  const audio=document.getElementById("narrator-audio");
  if(audioCtx && audioCtx.state==="suspended") audioCtx.resume();
  audio.play();
}

function closePopup(type){
  if(type==="fail") document.getElementById("popup-fail").style.display="none";
}

function saveScore(nick, score){
  let scores = JSON.parse(localStorage.getItem("arrakisScores")) || [];
  scores.push({nick, score});
  scores.sort((a,b)=>b.score-a.score);
  scores = scores.slice(0,10);
  localStorage.setItem("arrakisScores", JSON.stringify(scores));
}

function showTopScores(){
  const scores = JSON.parse(localStorage.getItem("arrakisScores")) || [];
  const container=document.getElementById("top-scores-container");
  const div=document.getElementById("top-scores");
  div.innerHTML="";
  if(scores.length===0){ div.innerHTML="<p>Brak zapisanych wynikÃ³w.</p>"; return; }
  const ul=document.createElement("ol");
  scores.forEach(s=>{
    const li=document.createElement("li");
    li.textContent=`${s.nick}: ${s.score} pkt`;
    ul.appendChild(li);
  });
  div.appendChild(ul);
  container.style.display="block";
}

document.addEventListener("click",()=>{
  if(audioCtx && audioCtx.state==="suspended") audioCtx.resume();
  if("vibrate" in navigator) navigator.vibrate(1);
});
</script>
</body>
</html>
