<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Przeprawa przez Arrakis â€“ Hard Mode</title>
<style>
html, body {
  margin:0; padding:0; height:100%;
  background:#000; color:#e6c47a;
  font-family:"Georgia",serif; text-align:center;
  overflow-y:auto; position:relative;
}


body.shake {animation: shake 0.1s infinite;}
@keyframes shake {0%{transform:translate(1px,1px);}25%{transform:translate(-1px,-1px);}50%{transform:translate(1px,-1px);}75%{transform:translate(-1px,1px);}100%{transform:translate(0,0);}}

.sand {
  position:fixed;width:100%;height:100%;
  background:repeating-linear-gradient(45deg, rgba(230,196,122,0.2), rgba(230,196,122,0.2) 2px, rgba(0,0,0,0) 6px);
  animation: drift 60s linear infinite;
  pointer-events:none; z-index:1;
}
@keyframes drift {from{background-position:0 0;}to{background-position:1000px 1000px;}}

.container {position:relative; z-index:2; padding:20px;}

#board-wrapper {
  display:flex;
  justify-content:center;
  align-items:flex-start;
  gap:20px;
  margin-top:20px;
}

#helipad {
  width:60px;
  height:60px;
  background:#444;
  border:2px solid #e6c47a;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#e6c47a;
  font-weight:bold;
  font-size:0.9em;
  border-radius:8px;
}

#board {
  display:inline-grid;
  gap:3px;
}

.cell {
  width:50px; height:50px;
  background:#222;
  border:2px solid #e6c47a;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer; font-weight:bold; font-size:1.2em;
}

.visited {background:#444;}
.start {background:darkgreen; color:#fff; font-weight:bold; text-shadow:1px 1px 2px #000;}
.goal {background:darkblue; color:#fff; font-weight:bold; text-shadow:1px 1px 2px #000;}
.worm {background:darkred; color:white;}

button, input[type=checkbox] {
  background:black; color:#e6c47a; border:1px solid #e6c47a;
  padding:8px; margin:5px; cursor:pointer;
}

#stats {margin-top:10px; font-size:0.9em;}

.worm-cell {width:20px; height:20px; margin:1px; background:#333; display:inline-block; border-radius:3px; transition:background 0.3s ease;}
.worm-cell.active {background: darkred;}

/* Pop-upy Duna */
.popup {
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%);
  background:#111; color:#e6c47a;
  border:3px solid #e6c47a;
  padding:20px; z-index:5;
  display:none; text-align:center; width:340px;
  border-radius:12px; box-shadow:0 0 20px rgba(230,196,122,0.6);
}
.popup h2 {margin-top:0; font-size:1.5em;}
.popup button {margin-top:10px; padding:5px 10px; cursor:pointer;}
</style>
</head>
<body>

<div class="sand"></div>
<div class="container">
  <h1>Przeprawa przez Arrakis</h1>
  <p>PrzejdÅº z punktu <b>A</b> do <b>B</b> unikajÄ…c Czerwii Pustyni!</p>

  <div id="stats">Kroki: 0 | Punktacja: 0</div>

  <button onclick="playNarrator()" style="text-decoration:underline;">Narrator â€“ Saper_Diuny.mp3</button>
  <audio id="narrator-audio">
    <source src="Saper_Diuny.mp3" type="audio/mpeg">
  </audio>

  <label><input type="checkbox" id="hardMode"> Hard Mode â€“ ruchome czerwie</label><br>
  <button onclick="startGame()">Nowa wyprawa</button>

  <div id="board-wrapper">
    <div id="helipad">LÄ…dowisko</div>
    <div id="board"></div>
  </div>

  <div id="popup-fail" class="popup">
    <h2>ðŸ’€ PoÅ¼arÅ‚ CiÄ™ Czerw Pustyni!</h2>
    <p>Kroki: <span id="fail-steps"></span></p>
    <button onclick="closePopup('fail')">Zamknij</button>
  </div>

  <div id="popup-win" class="popup">
    <h2>ZÅ‚oty Szlak zwyciÄ™Å¼yÅ‚! ðŸŽ‰</h2>
    <p>Kroki: <span id="win-steps"></span> | Punktacja: <span id="win-score"></span></p>
    <div id="worm-map-end" style="margin-top:10px;"></div>
    <button onclick="closePopup('win')">Zamknij</button>
  </div>
</div>

<script>
const size=10, worms=12;
let board=[], gameOver=false, playerPos={x:0,y:0}, steps=0, score=0;
let audioCtx=null, oscillator=null, gainNode=null;
let lastVibration=0;

function vibrateLevel(distance){
  if(!("vibrate" in navigator)) return;
  const now=Date.now();
  if(now-lastVibration<150) return;
  lastVibration=now;
  if(distance>=3) navigator.vibrate(30);
  else if(distance===2) navigator.vibrate([60,30,60]);
  else if(distance===1) navigator.vibrate([100,50,100]);
}

function initSound(){
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  oscillator=audioCtx.createOscillator();
  gainNode=audioCtx.createGain();
  oscillator.type="sine";
  oscillator.frequency.setValueAtTime(50,audioCtx.currentTime);
  gainNode.gain.setValueAtTime(0,audioCtx.currentTime);
  oscillator.connect(gainNode);
  gainNode.connect(audioCtx.destination);
  oscillator.start();
}

function updateSoundAndShake(){
  if(!audioCtx) return;
  let minDist=Infinity;
  for(let y=0;y<size;y++){
    for(let x=0;x<size;x++){
      if(board[y][x].worm){
        let dist=Math.abs(playerPos.x-x)+Math.abs(playerPos.y-y);
        if(dist<minDist) minDist=dist;
      }
    }
  }
  if(minDist===Infinity) minDist=size;
  oscillator.frequency.setTargetAtTime(60+(size-minDist)*20,audioCtx.currentTime,0.1);
  gainNode.gain.setTargetAtTime(Math.max(0,(size-minDist)/size)*0.35,audioCtx.currentTime,0.1);
  if(minDist<=3 && !gameOver){
    document.body.classList.add("shake");
    vibrateLevel(minDist);
  } else document.body.classList.remove("shake");
}

function stopSound(){ if(gainNode) gainNode.gain.setTargetAtTime(0,audioCtx.currentTime,0.2); }

function startGame(){
  const boardDiv=document.getElementById("board");
  if(!audioCtx) initSound();
  if(audioCtx.state==="suspended") audioCtx.resume();

  board=[]; gameOver=false; playerPos={x:0,y:0}; steps=0; score=0;
  document.getElementById("stats").innerText=`Kroki: 0 | Punktacja: 0`;
  boardDiv.innerHTML="";
  boardDiv.style.gridTemplateColumns=`repeat(${size},50px)`;

  for(let y=0;y<size;y++){
    board[y]=[];
    for(let x=0;x<size;x++){
      board[y][x]={worm:false, visited:false};
      const cell=document.createElement("div");
      cell.className="cell";
      cell.dataset.x=x;
      cell.dataset.y=y;
      cell.onclick=()=>moveTo(x,y);
      boardDiv.appendChild(cell);
    }
  }
  placeWorms(); drawBoard(); updateWormMap(); updateSoundAndShake();
}

function placeWorms(){
  let placed=0;
  while(placed<worms){
    let x=Math.floor(Math.random()*size);
    let y=Math.floor(Math.random()*size);
    if((x===0&&y===0)||(x===size-1&&y===size-1)) continue;
    if(!board[y][x].worm){ board[y][x].worm=true; placed++; }
  }
}

function isAdjacent(x,y){ return Math.abs(playerPos.x-x)+Math.abs(playerPos.y-y)===1; }

function moveTo(x,y){
  if(gameOver) return;
  if(!isAdjacent(x,y)) return;

  playerPos={x,y};
  if(!board[y][x].visited) steps++;
  board[y][x].visited=true;

  updateSoundAndShake();
  document.getElementById("stats").innerText=`Kroki: ${steps} | Punktacja: ${score}`;

  if(board[y][x].worm){
    revealWorms();
    stopSound();
    navigator.vibrate([300,100,300,100,600]);
    showFailPopup();
    gameOver=true; document.body.classList.remove("shake");
    updateWormMap();
    return;
  }

  if(document.getElementById("hardMode").checked) moveWorms();

  if(x===size-1 && y===size-1){
    stopSound();
    score=Math.max(0,100-steps*2);
    showWinMap();
    gameOver=true; document.body.classList.remove("shake");
    return;
  }

  drawBoard();
  updateWormMap();
}

function moveWorms(){
  const directions=[[0,1],[1,0],[0,-1],[-1,0]];
  for(let y=0;y<size;y++){
    for(let x=0;x<size;x++){
      if(board[y][x].worm){
        let [dx,dy]=directions[Math.floor(Math.random()*4)];
        let nx=x+dx, ny=y+dy;
        if(nx>=0&&nx<size&&ny>=0&&ny<size && !board[ny][nx].worm && !(nx===0&&ny===0) && !(nx===size-1&&ny===size-1)){
          board[ny][nx].worm=true; board[y][x].worm=false;
        }
      }
    }
  }
}

function revealWorms(){
  for(let y=0;y<size;y++){
    for(let x=0;x<size;x++){
      if(board[y][x].worm){ const div=getCell(x,y); div.classList.add("worm"); div.textContent="ðŸª±"; }
    }
  }
}

function drawBoard(){
  for(let y=0;y<size;y++){
    for(let x=0;x<size;x++){
      const div=getCell(x,y); div.className="cell"; div.textContent="";
      if(board[y][x].visited) div.classList.add("visited");
      if(x===0&&y===0){ div.classList.add("start"); div.textContent="A"; }
      if(x===size-1&&y===size-1){ div.classList.add("goal"); div.textContent="B"; }
      if(x===playerPos.x&&y===playerPos.y) div.textContent="ðŸ‘£";
    }
  }
}

function getCell(x,y){ return document.querySelector(`.cell[data-x='${x}'][data-y='${y}']`); }

function updateWormMap(){
  const mapEnd=document.getElementById("worm-map-end");
  mapEnd.innerHTML="";
  for(let y=0;y<size;y++){
    const row=document.createElement("div");
    for(let x=0;x<size;x++){
      const cell=document.createElement("div");
      cell.className="worm-cell";
      if(board[y][x].worm) cell.classList.add("active");
      row.appendChild(cell);
    }
    mapEnd.appendChild(row);
  }
}

function showFailPopup(){ document.getElementById("fail-steps").innerText=steps; document.getElementById("popup-fail").style.display="block"; }
function showWinMap(){
  document.getElementById("win-steps").innerText=steps;
  document.getElementById("win-score").innerText=score;
  document.getElementById("popup-win").style.display="block";
}

function closePopup(type){
  if(type==="win") document.getElementById("popup-win").style.display="none";
  if(type==="fail") document.getElementById("popup-fail").style.display="none";
}

function playNarrator(){
  const audio=document.getElementById("narrator-audio");
  if(audioCtx && audioCtx.state==="suspended") audioCtx.resume();
  audio.play();
}

document.addEventListener("click",()=>{
  if(audioCtx && audioCtx.state==="suspended") audioCtx.resume();
  if("vibrate" in navigator) navigator.vibrate(1);
});

window.onload=()=>{ startGame(); };
</script>
</body>
</html>
