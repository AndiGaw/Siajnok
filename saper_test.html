<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Przeprawa przez Arrakis ‚Äì Naprawa Widoczno≈õci</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  color: #e6c47a;
  font-family: "Georgia", serif;
  overflow-x: hidden;
  user-select: none;
}

/* ===== EFEKTY POGODOWE ===== */
.sand {
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    45deg,
    rgba(230,196,122,0.15),
    rgba(230,196,122,0.15) 2px,
    rgba(0,0,0,0) 6px
  );
  animation: drift 60s linear infinite;
  pointer-events: none;
  z-index: 10;
}

@keyframes drift {
  from { background-position: 0 0; }
  to { background-position: 1000px 0; }
}

/* ===== UI ===== */
.container {
  position: relative;
  z-index: 20;
  text-align: center;
  padding-top: 20px;
}

#controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  margin-bottom: 10px;
}
#controls button {
  font-size: 1.2em;
  padding: 10px 20px;
  width: 320px;
  background: #111;
  color: #e6c47a;
  border: 2px solid #e6c47a;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(230,196,122,0.5);
  transition: all 0.2s;
}
#controls button:hover {
  background: #222;
  box-shadow: 0 0 20px rgba(230,196,122,0.8);
}
#controls button.active {
  background: #4a3b1a;
  border-color: #fff;
}

#stats {
  margin-top: 10px;
  font-size: 0.9em;
  font-weight: bold;
}

/* ===== GAME AREA ===== */
#game-area {
  display: flex;
  align-items: flex-start;
  gap: 20px;
  margin: 20px auto;
  width: max-content; 
}

#helipadA, #helipadB {
  width: 120px;
  height: 120px;
  background: #111;
  border: 2px solid #e6c47a;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  flex-shrink: 0;
}
#helipadB { visibility: hidden; }

#board-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#board {
  display: inline-grid;
  gap: 3px;
  padding: 5px;
  background: #000;
  border: 1px solid #333;
}
#worm-map {
  margin-top: 15px;
  display: inline-grid;
  gap: 2px;
}

/* ===== KOM√ìRKI ===== */
.cell {
  width: 50px;
  height: 50px;
  background: #222;
  border: 2px solid #444; 
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer; 
  font-weight: bold;
  font-size: 1.4em;
  transition: background 0.2s;
}

/* --- KLASY STANU --- */
.visited { background: #554a33 !important; border-color: #776a4a; }
.start   { background: darkgreen !important; }
.goal    { background: darkblue !important; }
.worm    { background: darkred !important; color: white; }

/* --- NOWA KLASA: GRACZ (CZERWONE STOPY) --- */
.player {
  color: #ff3333 !important; /* Czerwony kolor */
  text-shadow: 0 0 10px rgba(255, 0, 0, 0.8); /* Czerwona po≈õwiata */
  font-size: 1.6em; /* Nieco wiƒôksze */
}

/* Minimapa - mniejsze kom√≥rki */
#worm-map .cell {
  width: 20px;
  height: 20px;
  font-size: 0.9em;
  border: 1px solid #333;
}

/* ===== EFEKTY DR≈ªENIA ===== */
@keyframes shake-violent {
  0%, 100% { transform: translate(0,0); }
  25% { transform: translate(-3px, 3px); }
  75% { transform: translate(3px, -3px); }
}
.shake-dist-0 { animation: shake-violent 0.2s infinite; }

</style>
</head>

<body>
<div class="sand"></div>

<div class="container">
  <h1>Przeprawa przez Arrakis</h1>
  <p>Czerwone stopy to Twoja pozycja.</p>

  <div id="controls">
    <button id="narratorBtn" onclick="toggleNarrator()">üéôÔ∏è Narrator (Start)</button>
    <button onclick="startGame()">üèúÔ∏è Uruchom systemy i ruszaj</button>
    <label><input type="checkbox" id="hardMode"> Hard Mode ‚Äì ruchome czerwie</label>
  </div>

  <div id="stats">Kroki: 0 | Punktacja: 0</div>

  <div id="game-area">
    <div id="helipadA">LƒÖdowisko A</div>

    <div id="board-wrapper">
      <div id="board"></div>
      <div id="worm-map"></div>
    </div>

    <div id="helipadB">LƒÖdowisko B</div>
  </div>
</div>

<script>
// --- KONFIGURACJA ---
const size = 10;
const wormsCount = 12;

// --- ZMIENNE STANU ---
let board = [];
let playerPos = {x:0, y:0};
let steps = 0;
let score = 0;
let gameOver = false;

// --- NARRATOR ---
let narratorAudio = null;

function toggleNarrator() {
  const btn = document.getElementById("narratorBtn");
  
  if (!narratorAudio) {
    narratorAudio = new Audio("Saper_Diuny.mp3");
    narratorAudio.addEventListener('ended', () => {
       narratorAudio.currentTime = 0;
       btn.innerText = "üéôÔ∏è Narrator (Start)";
       btn.classList.remove("active");
    });
  }

  if (narratorAudio.paused) {
    narratorAudio.play().then(() => {
      btn.innerText = "‚è∏Ô∏è Narrator (Pauza)";
      btn.classList.add("active");
    }).catch(err => {
      console.log("B≈ÇƒÖd audio:", err);
      alert("Brak pliku Saper_Diuny.mp3. Gra dzia≈Ça bez niego.");
    });
  } else {
    narratorAudio.pause();
    btn.innerText = "‚ñ∂Ô∏è Narrator (Wzn√≥w)";
    btn.classList.remove("active");
  }
}

// --- AUDIO SYSTEM ---
let audioCtx = null;
let noiseSource = null; 
let noiseFilter = null; 
let noiseGain = null;   

function initAudioContext() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioCtx.state === 'suspended') {
    audioCtx.resume();
  }
}

function createNoiseBuffer() {
  const bufferSize = audioCtx.sampleRate * 2; 
  const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < bufferSize; i++) {
    data[i] = Math.random() * 2 - 1;
  }
  return buffer;
}

function startBackgroundDrone() {
  initAudioContext();
  if (noiseSource) { try { noiseSource.stop(); } catch(e){} noiseSource = null; }

  noiseSource = audioCtx.createBufferSource();
  noiseSource.buffer = createNoiseBuffer();
  noiseSource.loop = true;

  noiseFilter = audioCtx.createBiquadFilter();
  noiseFilter.type = 'lowpass';
  noiseFilter.frequency.value = 150; 

  noiseGain = audioCtx.createGain();
  noiseGain.gain.value = 0.05;

  noiseSource.connect(noiseFilter);
  noiseFilter.connect(noiseGain);
  noiseGain.connect(audioCtx.destination);
  
  noiseSource.start();
}

function stopBackgroundDrone() {
  if (noiseSource) {
    const now = audioCtx.currentTime;
    noiseGain.gain.exponentialRampToValueAtTime(0.001, now + 1.5); 
    noiseSource.stop(now + 1.5);
    noiseSource = null;
  }
}

function updateDroneSound(distance) {
  if (!noiseFilter || !audioCtx) return;
  const now = audioCtx.currentTime;
  let targetFreq, targetVol;

  if (distance === 0) { targetFreq = 3000; targetVol = 0; } 
  else if (distance === 1) { targetFreq = 1200; targetVol = 0.50; } 
  else if (distance === 2) { targetFreq = 600; targetVol = 0.25; } 
  else if (distance === 3) { targetFreq = 300; targetVol = 0.15; } 
  else { targetFreq = 120; targetVol = 0.08; }

  noiseFilter.frequency.exponentialRampToValueAtTime(targetFreq, now + 0.5);
  noiseGain.gain.linearRampToValueAtTime(targetVol, now + 0.5);
}

// --- LOGIKA GRY ---

function startGame() {
  initAudioContext();
  startBackgroundDrone(); 

  const boardDiv = document.getElementById("board");
  const wormDiv  = document.getElementById("worm-map");

  board = [];
  gameOver = false;
  playerPos = {x:0, y:0};
  steps = 0;
  score = 0;
  
  document.getElementById("stats").innerText = "Kroki: 0 | Punktacja: 100";
  document.body.className = "";
  document.getElementById("helipadB").style.visibility = "hidden";

  boardDiv.innerHTML = "";
  wormDiv.innerHTML = "";
  boardDiv.style.gridTemplateColumns = `repeat(${size},50px)`;
  wormDiv.style.gridTemplateColumns  = `repeat(${size},20px)`;

  for (let y = 0; y < size; y++) {
    board[y] = [];
    for (let x = 0; x < size; x++) {
      board[y][x] = { worm:false, visited:false };

      // G≈Å√ìWNA PLANSZA
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.x = x;
      cell.dataset.y = y;
      cell.onclick = () => moveTo(x,y); 
      boardDiv.appendChild(cell);

      // MINIMAPA
      const wcell = document.createElement("div");
      wcell.className = "cell";
      wcell.dataset.x = x;
      wcell.dataset.y = y;
      wormDiv.appendChild(wcell);
    }
  }

  board[0][0].visited = true;

  placeWorms();
  drawBoard();
  updateWormMap();
  checkProximity(0,0);
}

function placeWorms() {
  let placed = 0;
  while (placed < wormsCount) {
    let x = Math.floor(Math.random() * size);
    let y = Math.floor(Math.random() * size);
    if ((x < 2 && y < 2) || (x > size-3 && y > size-3)) continue;
    if (!board[y][x].worm) {
      board[y][x].worm = true;
      placed++;
    }
  }
}

function isAdjacent(x,y) {
  return Math.abs(playerPos.x-x) + Math.abs(playerPos.y-y) === 1;
}

function moveTo(x,y) {
  if(gameOver || !isAdjacent(x,y)) return;
  initAudioContext();

  playerPos = {x,y};
  steps++;
  board[y][x].visited = true;
  score = Math.max(0, 100 - steps);
  document.getElementById("stats").innerText = `Kroki: ${steps} | Punktacja: ${score}`;

  if (board[y][x].worm) {
    handleDeath();
    return;
  }

  moveWorms();

  if (board[playerPos.y][playerPos.x].worm) {
    handleDeath();
    return;
  }

  checkProximity(x, y);

  if (x===size-1 && y===size-1) {
    alert(`Dotar≈Çe≈õ do celu! Punkty: ${score}`);
    document.getElementById("helipadB").style.visibility = "visible";
    stopBackgroundDrone();
    gameOver = true;
  }

  drawBoard();
  updateWormMap();
}

function moveWorms() {
  if (!document.getElementById("hardMode").checked) return;
  let newBoard = board.map(row => row.map(cell => ({...cell, worm:false})));
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      if (board[y][x].worm) {
        const dirs = [[0,0],[0,-1],[0,1],[-1,0],[1,0]];
        const [dx,dy] = dirs[Math.floor(Math.random()*dirs.length)];
        let nx = x+dx, ny = y+dy;
        if (nx>=0 && nx<size && ny>=0 && ny<size &&
            !(nx===0 && ny===0) && !(nx===size-1 && ny===size-1)) {
          newBoard[ny][nx].worm = true;
        } else {
          newBoard[y][x].worm = true;
        }
      }
    }
  }
  for (let y = 0; y < size; y++) {
      for (let x = 0; x < size; x++) {
          board[y][x].worm = newBoard[y][x].worm;
      }
  }
}

// --- NAPRAWIONA FUNKCJA RYSOWANIA (Z CZERWONYMI STOPAMI) ---
function drawBoard() {
  // Szukamy TYLKO w divie #board, ≈ºeby nie myliƒá z minimapƒÖ
  const boardDiv = document.getElementById("board");

  for(let y=0;y<size;y++){
    for(let x=0;x<size;x++){
      // U≈ºywamy selektora ograniczonego do boardDiv
      const cell = boardDiv.querySelector(`.cell[data-x='${x}'][data-y='${y}']`);
      
      // Reset klas
      cell.className = "cell";
      cell.textContent = "";

      // Nadawanie stan√≥w
      if(board[y][x].visited) cell.classList.add("visited");
      if(x===0 && y===0){ cell.classList.add("start"); cell.textContent="A"; }
      if(x===size-1 && y===size-1){ cell.classList.add("goal"); cell.textContent="B"; }
      
      // GRACZ (Nadpisuje wszystko i dodaje klasƒô .player)
      if(x===playerPos.x && y===playerPos.y) {
        cell.textContent = "üë£";
        cell.classList.add("player"); 
      }
    }
  }
}

function updateWormMap() {
  const wormDiv = document.getElementById("worm-map");
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      const cell = wormDiv.querySelector(`.cell[data-x='${x}'][data-y='${y}']`);
      // Reset klasy player na minimapie
      cell.classList.remove("player");

      if (x === playerPos.x && y === playerPos.y) {
          cell.textContent = "üë£";
          cell.classList.add("player"); // Czerwone stopy na minimapie
      } else {
          cell.textContent = board[y][x].worm ? "ü™±" : "";
      }
    }
  }
}

function revealWorms() {
  const boardDiv = document.getElementById("board");
  for(let y=0;y<size;y++){
    for(let x=0;x<size;x++){
      if(board[y][x].worm){
        // Szukamy tylko w boardDiv
        const cell = boardDiv.querySelector(`.cell[data-x='${x}'][data-y='${y}']`);
        cell.classList.add("worm");
        cell.textContent="ü™±";
      }
    }
  }
}

function checkProximity(px, py) {
  let minDistance = 999;
  for(let y=0; y<size; y++) {
    for(let x=0; x<size; x++) {
      if(board[y][x].worm) {
        const dist = Math.abs(px - x) + Math.abs(py - y);
        if(dist < minDistance) minDistance = dist;
      }
    }
  }
  updateDroneSound(minDistance);
  applyFeedback(minDistance);
}

function applyFeedback(distance) {
  document.body.className = "";
  if (distance === 0) document.body.classList.add("shake-dist-0");
}

function handleDeath() {
  applyFeedback(0);
  revealWorms();
  updateWormMap();
  stopBackgroundDrone(); 
  setTimeout(() => alert("Po≈ºar≈Ç Ciƒô Czerw Pustyni!"), 100);
  gameOver = true;
}
</script>
</body>
</html>
