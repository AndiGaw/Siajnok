<meta charset="UTF-8">

<style>
    /* ===== STYL BAZOWY ===== */
    html, body {
        margin: 0; padding: 0; 
        min-height: 100vh; 
        background: #000;
        color: #e6c47a; font-family: "Georgia", serif;
        overflow-x: hidden; 
        display: flex; flex-direction: column; align-items: center;
        /* Kluczowe dla trzƒôsienia: */
        position: relative;
        width: 100%;
    }

    /* ===== ANIMACJE TRZƒòSIENIA (WYRA≈πNIEJSZE) ===== */
    @keyframes shake-lv1 { 0% { transform: translate(0,0); } 50% { transform: translate(1px, 1px); } 100% { transform: translate(0,0); } }
    @keyframes shake-lv2 { 0% { transform: translate(0,0); } 25% { transform: translate(2px, -2px); } 75% { transform: translate(-2px, 2px); } 100% { transform: translate(0,0); } }
    @keyframes shake-lv3 { 0% { transform: translate(0,0); } 25% { transform: translate(4px, 4px); } 75% { transform: translate(-4px, -4px); } 100% { transform: translate(0,0); } }
    @keyframes shake-lv4 { 0% { transform: translate(0,0); } 25% { transform: translate(5px, -5px); } 75% { transform: translate(-5px, 5px); } 100% { transform: translate(0,0); } }
    @keyframes shake-lv5 { 0% { transform: translate(0,0); } 25% { transform: translate(10px, 10px); } 75% { transform: translate(-10px, -10px); } 100% { transform: translate(0,0); } }

    /* Klasy przypisane do BODY */
    .shake-1 { animation: shake-lv1 0.2s infinite; }
    .shake-2 { animation: shake-lv2 0.15s infinite; }
    .shake-3 { animation: shake-lv3 0.12s infinite; }
    .shake-4 { animation: shake-lv4 0.1s infinite; }
    .shake-5 { animation: shake-lv5 0.08s infinite; }

    /* ===== RESZTA STYL√ìW (BEZ ZMIAN) ===== */
    #custom-modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(2px); justify-content: center; align-items: center; }

    /* ===== NOWY SYSTEM ALERT√ìW (DIUNA STYLE) ===== */
    #custom-modal {
      display: none; /* Domy≈õlnie ukryty */
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85); /* Ciemne przyciemnienie t≈Ça */
      backdrop-filter: blur(2px);
      justify-content: center;
      align-items: center;
    }
    
    #modal-content {
      background-color: #111;
      border: 3px solid #e6c47a;
      box-shadow: 0 0 30px rgba(230,196,122,0.4);
      padding: 40px;
      text-align: center;
      max-width: 450px;
      width: 85%;
      max-height: 90vh;
      overflow-y: auto;
      animation: modalFadeIn 0.3s ease-out;

      border-radius: 15px;  
    }
    
    #modal-text {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #e6c47a;
      text-shadow: 0 0 10px rgba(230,196,122,0.3);
      line-height: 1.4;
    }
    
    /* #modal-content { background: #111; border: 3px solid #e6c47a; padding: 40px; text-align: center; max-width: 450px; width: 85%; } */
    .modal-btn { background: #222; color: #e6c47a; border: 2px solid #e6c47a; padding: 15px 40px; cursor: pointer; text-transform: uppercase; border-radius: 8px;}
    .sand { position:fixed; width:100%; height:100%; background: repeating-linear-gradient(45deg, rgba(230,196,122,0.1), rgba(0,0,0,0) 6px); animation: drift 60s linear infinite; pointer-events:none; z-index:1; }
    @keyframes drift { from { background-position:0 0; } to { background-position:1000px 1000px; } }
    #top-controls { position: relative; z-index: 10; margin-top: 30px; }
    .ui-btn { font-size: 1.2em; padding: 10px 20px; background: #111; color: #e6c47a; border: 2px solid #e6c47a; cursor: pointer; border-radius: 8px;}
    
    .main-layout { display: flex; align-items: center; justify-content: center; gap: 60px; z-index: 5; padding: 20px; }
    /* #dudnik-btn { width: 150px; height: 150px; border-radius: 50%; border: 6px double #e6c47a; background: #1a1a1a; color: #e6c47a; cursor: pointer; } */
    #timer-display { width: 150px; font-size: 4.5em; text-align: center; color: #ff4400; visibility: hidden; font-weight: bold; }
    .gate-frame { width: 450px; height: 650px; border: 12px solid #2a1f0d; border-bottom: none; border-radius: 225px 225px 10px 10px; background: linear-gradient(180deg, #151515 0%, #000 100%); display: flex; flex-direction: column; align-items: center; padding-top: 280px; position: relative; }
    .gate-frame h1 { position: absolute; top: 80px; font-size: 2em; text-transform: uppercase; }
    .inputs-container { display: flex; gap: 20px; }
    .code-input { width: 70px; height: 100px; background: #000; border: 3px solid #5a4422; color: #e6c47a; font-size: 3.5em; text-align: center; border-radius: 8px; appearance: textfield; }
    /* #revealBtn { display: none; margin-top: 40px; background: #e6c47a; color: #000; padding: 20px 40px; font-size: 1.3em; cursor: pointer; } */

    #revealBtn {
            display: none; 
            margin-top: 40px; 
            
            /* Kolorystyka zgodna z modalem i SiczƒÖ */
            background: #111; 
            color: #e6c47a; 
            border: 3px solid #e6c47a;
            border-radius: 8px;
            
            padding: 20px 40px; 
            font-size: 1.4em; 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            
            /* Delikatny blask diunowski (jak w modal-content) */
            box-shadow: 0 0 20px rgba(230, 196, 122, 0.3);
            transition: all 0.3s ease;
        }
    
        #revealBtn:hover {
            /* Efekt najechania - odwr√≥cenie kolor√≥w lub wzmocnienie blasku */
            background: #e6c47a;
            color: #000;
            box-shadow: 0 0 40px rgba(230, 196, 122, 0.6);
        }

    #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; opacity: 0; pointer-events: none; z-index: 100; transition: opacity 2s; }

    /* Zaktualizowany styl przycisku Dudnik */
    #dudnik-btn {
        width: 150px; 
        height: 150px; 
        border-radius: 50%; 
        border: 6px double #e6c47a;
        background: #1a1a1a; 
        color: #e6c47a; 
        
        /* Zmiana czcionki */
        font-size: 1.5em; /* Zwiƒôkszona z 1.2em */
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        
        cursor: pointer; 
        transition: 0.4s ease; /* P≈Çynne przej≈õcie efektu */
    }

    /* WyglƒÖd po aktywacji (gdy jest disabled) */
    #dudnik-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        background: #0a0a0a; /* Ciemniejsze t≈Ço */
        color: #8a7a5a; /* Wyblak≈Çy z≈Çoty */
        border-color: #5a4422; /* Ciemniejsza ramka */
        
        /* Efekt braku nasycenia */
        filter: grayscale(100%) contrast(0.8);
        box-shadow: none;
    }

<div class="sand"></div>
<div id="flash"></div>

<div id="custom-modal">
    <div id="modal-content">
        <div id="modal-text">Komunikat</div>
    </div>
</div>

<div id="top-controls">
    <button id="narratorBtn" data-umami-event="Wrota Narrator" class="ui-btn" onclick="playNarrator()">üéôÔ∏è Narrator (Start)</button>
</div>

<div class="main-layout">
    <button id="dudnik-btn" data-umami-event="Wrota Dudnik" onclick="activateDudnik()">DUDNIK</button>

    <div class="gate-frame" id="mainGate">
        <h1>Wrota</h1>
        <div class="inputs-container">
            <input type="tel" class="code-input" id="c1" oninput="limit(this)" maxlength="1">
            <input type="tel" class="code-input" id="c2" oninput="limit(this)" maxlength="1">
            <input type="tel" class="code-input" id="c3" oninput="limit(this)" maxlength="1">
            <input type="tel" class="code-input" id="c4" oninput="limit(this)" maxlength="1">
        </div>
        <button id="revealBtn" data-umami-event="Wrota Wej≈õcie do Siczy" onclick="finalAction()">WstƒÖp do Siczy</button>
    </div>

    <div id="timer-display">60</div>
</div>

<audio id="stoneSound"><source src="stone_gate.mp3" type="audio/mpeg"></audio>
<audio id="dudnikSound"><source src="Wrota_dudnik.mp3" type="audio/mpeg"></audio>

<script>
    let narratorAudio = null;
    let timeLeft = 60;
    let timerId = null;
    const inputs = document.querySelectorAll('.code-input');
    const body = document.getElementById('body-main');

    function showCustomAlert(msg) {
        document.getElementById("modal-text").innerText = msg;
        document.getElementById("custom-modal").style.display = "flex";
    }
    function closeModal() { document.getElementById("custom-modal").style.display = "none"; }

    function playNarrator() {
        const btn = document.getElementById("narratorBtn");
        if (!narratorAudio) {
            narratorAudio = new Audio("Wrota.mp3");
            narratorAudio.onended = () => { btn.innerText = "üéôÔ∏è Narrator (Start)"; };
        }
        if (narratorAudio.paused) {
            narratorAudio.play().then(() => btn.innerText = "‚è∏Ô∏è Narrator (Pauza)").catch(() => showCustomAlert("B≈ÇƒÖd: Brak pliku Wrota.mp3"));
        } else {
            narratorAudio.pause(); btn.innerText = "‚ñ∂Ô∏è Narrator (Wzn√≥w)";
        }
    }

    function updateShakeLevel(seconds) {
        // Czy≈õcimy wszystkie klasy shake przed dodaniem nowej
        body.classList.remove('shake-1', 'shake-2', 'shake-3', 'shake-4', 'shake-5');
        
        if (seconds > 0 && seconds <= 10) body.classList.add('shake-5');
        else if (seconds > 10 && seconds <= 20) body.classList.add('shake-4');
        else if (seconds > 20 && seconds <= 30) body.classList.add('shake-3');
        else if (seconds > 30 && seconds <= 40) body.classList.add('shake-2');
        else if (seconds > 40 && seconds <= 50) body.classList.add('shake-1');
    }

    function activateDudnik() {
        if (timerId !== null) return;
        
        const btn = document.getElementById('dudnik-btn');
        btn.disabled = true;
        btn.innerText = "AKTYWNY";

        const sound = document.getElementById('dudnikSound');
        sound.loop = true;
        sound.play().catch(() => {});

        const display = document.getElementById('timer-display');
        display.style.visibility = "visible";

        // Uruchomienie pƒôtli
        timerId = setInterval(() => {
            timeLeft--;
            display.innerText = timeLeft;
            updateShakeLevel(timeLeft);

            if (timeLeft <= 0) {
                clearInterval(timerId);
                sound.pause();
                body.className = ""; // Usu≈Ñ trzƒôsienie
                showCustomAlert("Czerw nadciƒÖgnƒÖ≈Ç! Zosta≈Çe≈õ odnaleziony...");
                setTimeout(() => location.reload(), 3000);
            }
        }, 1000);
    }

    function limit(el) { 
        el.value = el.value.replace(/[^0-9]/g, ''); 
        if (el.value.length > 1) el.value = el.value.slice(0, 1); 
    }

    inputs.forEach((input, index) => {
        input.addEventListener('input', () => {
            if (input.value.length === 1 && index < inputs.length - 1) inputs[index + 1].focus();
            checkCode();
        });
        input.addEventListener('keydown', (e) => {
            if (e.key === "Backspace" && input.value === "" && index > 0) inputs[index - 1].focus();
        });
    });

    function checkCode() {
        const code = Array.from(inputs).map(i => i.value).join('');
        document.getElementById('revealBtn').style.display = (code === "4217") ? "block" : "none";
    }

    function finalAction() {
        if(timerId) clearInterval(timerId);
        body.className = ""; // Stop trzƒôsienia
        document.getElementById('dudnikSound').pause();
        document.getElementById('stoneSound').play().catch(() => {});
        inputs.forEach(i => i.disabled = true);
        
        setTimeout(() => {
            document.getElementById('flash').style.opacity = "1";
            setTimeout(() => { 
                showCustomAlert("Witaj w Siczy Tabr.");
                setTimeout(() => { window.location.href = "https://andigaw.github.io/Siajnok/ciemnosc.html"; }, 2000);
            }, 2100);
        }, 1000);
    }
</script>
