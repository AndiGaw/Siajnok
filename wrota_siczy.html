<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wrota Siczy Tabr - Pr√≥ba</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* ===== STYL BAZOWY ===== */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        color: #e6c47a;
        font-family: "Georgia", serif;
        overflow-x: hidden;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Piasek w tle */
    .sand {
        position: fixed;
        width: 100%; height: 100%;
        background: repeating-linear-gradient(45deg, rgba(230,196,122,0.1), rgba(230,196,122,0.1) 2px, transparent 6px);
        animation: drift 60s linear infinite;
        pointer-events: none;
        z-index: 1;
    }
    @keyframes drift { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }

    /* UI - G√ìRNE PRZYCISKI */
    #top-controls {
        position: relative;
        z-index: 10;
        margin-top: 20px;
        margin-bottom: 30px;
    }
    .ui-btn {
        font-size: 1.1em;
        padding: 12px 25px;
        background: #111;
        color: #e6c47a;
        border: 2px solid #e6c47a;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(230,196,122,0.3);
        font-family: "Georgia", serif;
        text-transform: uppercase;
        transition: 0.3s;
    }
    .ui-btn:hover { background: #222; box-shadow: 0 0 20px rgba(230,196,122,0.6); }

    /* UK≈ÅAD ≈öRODKOWY (DUDNIK - WROTA - LICZNIK) */
    .main-layout {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 40px;
        z-index: 5;
        width: 100%;
        max-width: 1000px;
        flex-wrap: wrap;
    }

    /* Dudnik Przycisk */
    #dudnik-btn {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px double #e6c47a;
        background: #1a1a1a;
        color: #e6c47a;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 15px rgba(230,196,122,0.2);
    }
    #dudnik-btn:active { transform: scale(0.95); }

    /* Licznik */
    #timer-display {
        width: 120px;
        font-size: 3em;
        text-align: center;
        color: #ff4400;
        text-shadow: 0 0 15px #ff4400;
        visibility: hidden; /* Pojawi siƒô po dudniku */
        font-family: 'Courier New', Courier, monospace;
    }

    /* WROTA */
    .gate-frame {
        width: 300px;
        height: 450px;
        border: 8px solid #2a1f0d;
        border-bottom: none;
        border-radius: 150px 150px 5px 5px;
        background: linear-gradient(180deg, #111 0%, #000 100%);
        box-shadow: 0 0 30px rgba(230, 196, 122, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
        position: relative;
    }

    /* POLA SZYFRU - USUNIƒòCIE STRZA≈ÅEK */
    .inputs-container { display: flex; gap: 10px; margin-top: 30px; }
    .code-input {
        width: 40px; height: 60px;
        background: #000; border: 2px solid #5a4422;
        color: #e6c47a; font-size: 2em; text-align: center;
        border-radius: 4px;
    }
    /* Ukrywanie strza≈Çek w Chrome, Safari, Edge, Opera */
    .code-input::-webkit-outer-spin-button,
    .code-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    /* Ukrywanie strza≈Çek w Firefox */
    .code-input[type=number] { -moz-appearance: textfield; }

    /* PRZYCISK WEJ≈öCIA */
    #revealBtn {
        display: none;
        margin-top: 30px;
        background: transparent;
        color: #e6c47a;
        border: 2px solid #e6c47a;
        padding: 12px 25px;
        cursor: pointer;
        animation: pulse-gold 1.5s infinite;
    }
    @keyframes pulse-gold { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; box-shadow: 0 0 15px #e6c47a; } }

    .opening { animation: shake 0.1s infinite; border-color: #fff; }
    @keyframes shake { 0% { transform: translate(0,0); } 50% { transform: translate(2px, 2px); } 100% { transform: translate(-2px, -2px); } }

    #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; opacity: 0; pointer-events: none; z-index: 100; transition: opacity 2s; }
</style>
</head>
<body>

<div class="sand"></div>
<div id="flash"></div>

<div id="top-controls">
    <button id="narratorBtn" class="ui-btn" onclick="playNarrator()">üéôÔ∏è Narrator (Start)</button>
</div>

<div class="main-layout">
    <button id="dudnik-btn" onclick="activateDudnik()">DUDNIK</button>

    <div class="gate-frame" id="mainGate">
        <h1>Szyfr Siczy</h1>
        <div class="inputs-container">
            <input type="number" class="code-input" id="c1" oninput="limit(this)">
            <input type="number" class="code-input" id="c2" oninput="limit(this)">
            <input type="number" class="code-input" id="c3" oninput="limit(this)">
            <input type="number" class="code-input" id="c4" oninput="limit(this)">
        </div>
        <button id="revealBtn" onclick="finalAction()">WstƒÖp do Siczy</button>
    </div>

    <div id="timer-display">60</div>
</div>

<audio id="stoneSound"><source src="stone_gate.mp3" type="audio/mpeg"></audio>
<audio id="dudnikSound"><source src="dudnik.mp3" type="audio/mpeg"></audio>

<script>
    // NARRATOR LOGIC
    let narratorAudio = null;
    function playNarrator() {
        const btn = document.getElementById("narratorBtn");
        if (!narratorAudio) {
            narratorAudio = new Audio("Saper_Diuny.mp3");
            narratorAudio.addEventListener('ended', () => {
                btn.innerText = "üéôÔ∏è Narrator (Start)";
            });
        }
        if (narratorAudio.paused) {
            narratorAudio.play().then(() => { btn.innerText = "‚è∏Ô∏è Narrator (Pauza)"; })
            .catch(() => alert("Brak pliku Saper_Diuny.mp3"));
        } else {
            narratorAudio.pause();
            btn.innerText = "‚ñ∂Ô∏è Narrator (Wzn√≥w)";
        }
    }

    // DUDNIK & LICZNIK LOGIC
    let timeLeft = 60;
    let timerId = null;
    function activateDudnik() {
        // D≈∫wiƒôk
        const dSound = document.getElementById('dudnikSound');
        dSound.play().catch(() => console.log("Brak dudnik.mp3"));

        // Licznik
        const timerDisplay = document.getElementById('timer-display');
        timerDisplay.style.visibility = "visible";
        
        if (timerId) clearInterval(timerId);
        timeLeft = 60;
        timerDisplay.innerText = timeLeft;

        timerId = setInterval(() => {
            timeLeft--;
            timerDisplay.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerId);
                alert("Czas minƒÖ≈Ç! Czerw Ciƒô us≈Çysza≈Ç...");
                location.reload(); // Reset gry
            }
        }, 1000);
    }

    // SZYFR LOGIC
    const inputs = document.querySelectorAll('.code-input');
    function limit(el) {
        if (el.value.length > 1) el.value = el.value.slice(0, 1);
    }

    inputs.forEach((input, index) => {
        input.addEventListener('input', () => {
            if (input.value.length === 1 && index < inputs.length - 1) inputs[index + 1].focus();
            checkCode();
        });
        input.addEventListener('keydown', (e) => {
            if (e.key === "Backspace" && input.value === "" && index > 0) inputs[index - 1].focus();
        });
    });

    function checkCode() {
        const code = Array.from(inputs).map(i => i.value).join('');
        document.getElementById('revealBtn').style.display = (code === "1234") ? "block" : "none";
    }

    function finalAction() {
        if(timerId) clearInterval(timerId);
        document.getElementById('stoneSound').play().catch(() => {});
        document.getElementById('mainGate').classList.add('opening');
        document.getElementById('revealBtn').style.display = "none";
        
        setTimeout(() => {
            document.getElementById('flash').style.opacity = "1";
            setTimeout(() => {
                alert("Witaj w Siczy Tabr.");
            }, 2100);
        }, 2000);
    }
</script>

</body>
</html>
