<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wrota Siczy Tabr - Pr√≥ba</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* ===== STYL BAZOWY ===== */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        color: #e6c47a;
        font-family: "Georgia", serif;
        overflow-x: hidden;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Nak≈Çadka ruchomego piasku */
    .sand {
      position:fixed;
      width:100%;
      height:100%;
      background:
        repeating-linear-gradient(
          45deg,
          rgba(230,196,122,0.2),  /* z≈Çote ziarenka widoczne */
          rgba(230,196,122,0.2) 2px,
          rgba(0,0,0,0) 6px        /* przerwy miƒôdzy ziarenkami */
        );
      animation: drift 60s linear infinite;
      pointer-events:none;
      z-index:1;
    }
    
    @keyframes drift {
      from { background-position:0 0; }
      to { background-position:1000px 1000px; }
    }

    /* UI - G√ìRNE PRZYCISKI */
    #top-controls {
        position: relative;
        z-index: 10;
        margin-top: 30px;
        margin-bottom: 20px;
    }
    /* ZMIENIONY STYL PRZYCISKU (identyczny jak w grze) */
    .ui-btn {
        font-size: 1.2em; 
        padding: 10px 20px; 
        width: 320px; 
        background: #111; 
        color: #e6c47a;
        border: 2px solid #e6c47a; 
        border-radius: 8px; 
        cursor: pointer; 
        box-shadow: 0 0 10px rgba(230,196,122,0.5);
        text-transform: none; /* Usuniƒôto wymuszenie wielkich liter, by pasowa≈Ço do drugiego kodu */
        transition: 0.3s;
        font-family: inherit; /* ≈ªeby dziedziczy≈Ç czcionkƒô Georgia */
    }

    .ui-btn:hover { 
        background: #222; 
        box-shadow: 0 0 20px rgba(230,196,122,0.8); 
        color: #e6c47a; /* W drugim kodzie kolor tekstu nie zmienia siƒô na czarny przy hover */
    }

    /* UK≈ÅAD G≈Å√ìWNY */
    .main-layout {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 60px;
        z-index: 5;
        width: 100%;
        max-width: 1200px;
        padding: 20px;
    }

    /* POWIƒòKSZONY DUDNIK */
    #dudnik-btn {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 6px double #e6c47a;
        background: #1a1a1a;
        color: #e6c47a;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 0 20px rgba(230,196,122,0.3);
    }
    #dudnik-btn:hover { background: #222; transform: scale(1.05); }

    /* POWIƒòKSZONY LICZNIK */
    #timer-display {
        width: 150px;
        font-size: 4.5em;
        text-align: center;
        color: #ff4400;
        text-shadow: 0 0 25px #ff4400;
        visibility: hidden;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
    }

    /* ===== POWIƒòKSZONE WROTA ===== */
    .gate-frame {
        width: 450px; /* Zwiƒôkszone z 300px */
        height: 650px; /* Zwiƒôkszone z 450px */
        border: 12px solid #2a1f0d;
        border-bottom: none;
        border-radius: 225px 225px 10px 10px;
        background: linear-gradient(180deg, #151515 0%, #000 100%);
        box-shadow: 0 0 60px rgba(230, 196, 122, 0.25);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 80px;
        position: relative;
    }

    .gate-frame h1 {
        font-size: 2em;
        letter-spacing: 5px;
        margin-bottom: 60px;
        text-transform: uppercase;
        text-shadow: 0 0 10px #e6c47a;
    }

    /* ===== POWIƒòKSZONE POLA WPISU ===== */
    .inputs-container { display: flex; gap: 20px; }
    .code-input {
        width: 70px;  /* Zwiƒôkszone z 40px */
        height: 100px; /* Zwiƒôkszone z 60px */
        background: #000; 
        border: 3px solid #5a4422;
        color: #e6c47a; 
        font-size: 3.5em; /* Gigantyczne cyfry */
        text-align: center;
        border-radius: 8px;
        font-family: "Georgia", serif;
        transition: 0.3s;
    }
    .code-input:focus {
        border-color: #e6c47a;
        box-shadow: 0 0 25px #e6c47a;
        outline: none;
    }

    /* Ukrywanie strza≈Çek */
    .code-input::-webkit-outer-spin-button,
    .code-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    .code-input[type=number] { -moz-appearance: textfield; }

    /* PRZYCISK WEJ≈öCIA */
    #revealBtn {
        display: none;
        margin-top: 50px;
        background: #e6c47a;
        color: #000;
        border: none;
        padding: 20px 50px;
        font-size: 1.5em;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        border-radius: 5px;
        animation: pulse-gold 1.5s infinite;
    }

    @keyframes pulse-gold { 
        0% { transform: scale(1); box-shadow: 0 0 10px #e6c47a; } 
        50% { transform: scale(1.05); box-shadow: 0 0 30px #e6c47a; } 
        100% { transform: scale(1); box-shadow: 0 0 10px #e6c47a; } 
    }

    /* Efekt dr≈ºenia */
    .opening { animation: shake 0.1s infinite !important; border-color: #fff !important; }
    @keyframes shake { 0% { transform: translate(0,0); } 50% { transform: translate(3px, 3px); } 100% { transform: translate(-3px, -3px); } }

    #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; opacity: 0; pointer-events: none; z-index: 100; transition: opacity 2s; }
</style>
</head>
<body>

<div class="sand"></div>
<div id="flash"></div>

<div id="top-controls">
    <button id="narratorBtn" class="ui-btn" onclick="playNarrator()">üéôÔ∏è Narrator (Start)</button>
</div>

<div class="main-layout">
    <button id="dudnik-btn" onclick="activateDudnik()">DUDNIK</button>

    <div class="gate-frame" id="mainGate">
        <h1>Szyfr Siczy</h1>
        <div class="inputs-container">
            <input type="number" class="code-input" id="c1" oninput="limit(this)">
            <input type="number" class="code-input" id="c2" oninput="limit(this)">
            <input type="number" class="code-input" id="c3" oninput="limit(this)">
            <input type="number" class="code-input" id="c4" oninput="limit(this)">
        </div>
        <button id="revealBtn" onclick="finalAction()">WstƒÖp do Siczy</button>
    </div>

    <div id="timer-display">60</div>
</div>

<audio id="stoneSound"><source src="stone_gate.mp3" type="audio/mpeg"></audio>
<audio id="dudnikSound"><source src="Wrota_dudnik.mp3" type="audio/mpeg"></audio>

<script>
let narratorAudio = null;
    
    function playNarrator() {
        const btn = document.getElementById("narratorBtn");
        
        // Inicjalizacja przy pierwszym klikniƒôciu
        if (!narratorAudio) {
            narratorAudio = new Audio("Wrota.mp3");
            
            // Obs≈Çuga zako≈Ñczenia nagrania (reset tekstu i czasu)
            narratorAudio.addEventListener('ended', () => {
                btn.innerText = "üéôÔ∏è Narrator (Start)";
                narratorAudio.currentTime = 0;
            });
        }

        // Logika odtwarzania/pauzowania
        if (narratorAudio.paused) {
            narratorAudio.play().then(() => {
                btn.innerText = "‚è∏Ô∏è Narrator (Pauza)";
            }).catch(() => {
                alert("B≈ÇƒÖd: Brak pliku Wrota.mp3");
            });
        } else {
            narratorAudio.pause();
            btn.innerText = "‚ñ∂Ô∏è Narrator (Wzn√≥w)";
        }
    }

    let timeLeft = 60;
    let timerId = null;
    function activateDudnik() {
        document.getElementById('dudnikSound').play().catch(() => {});
        const timerDisplay = document.getElementById('timer-display');
        timerDisplay.style.visibility = "visible";
        
        if (timerId) clearInterval(timerId);
        timeLeft = 60;
        timerDisplay.innerText = timeLeft;

        timerId = setInterval(() => {
            timeLeft--;
            timerDisplay.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerId);
                alert("Czerw nadciƒÖgnƒÖ≈Ç! Zosta≈Çe≈õ odnaleziony...");
                location.reload();
            }
        }, 1000);
    }

    const inputs = document.querySelectorAll('.code-input');
    function limit(el) {
        if (el.value.length > 1) el.value = el.value.slice(0, 1);
    }

    inputs.forEach((input, index) => {
        input.addEventListener('input', () => {
            if (input.value.length === 1 && index < inputs.length - 1) inputs[index + 1].focus();
            checkCode();
        });
        input.addEventListener('keydown', (e) => {
            if (e.key === "Backspace" && input.value === "" && index > 0) inputs[index - 1].focus();
        });
    });

    function checkCode() {
        const code = Array.from(inputs).map(i => i.value).join('');
        document.getElementById('revealBtn').style.display = (code === "1234") ? "block" : "none";
    }

    function finalAction() {
        if(timerId) clearInterval(timerId);
        document.getElementById('stoneSound').play().catch(() => {});
        document.getElementById('mainGate').classList.add('opening');
        document.getElementById('revealBtn').style.display = "none";
        
        setTimeout(() => {
            document.getElementById('flash').style.opacity = "1";
            setTimeout(() => { alert("Witaj w Siczy Tabr, Proroku."); }, 2100);
        }, 2000);
    }
</script>

</body>
</html>
